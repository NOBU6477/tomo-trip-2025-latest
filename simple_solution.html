<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Guide - 電話認証テスト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .phone-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .section-title {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">電話番号認証テスト</h1>
    
    <!-- 基本情報セクション -->
    <section class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">基本情報</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">氏名</label>
            <input type="text" class="form-control" id="name" placeholder="山田 太郎">
          </div>
          <div class="col-md-6 mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <input type="text" class="form-control" id="username" placeholder="yamada_taro">
          </div>
        </div>
      </div>
    </section>
    
    <!-- 電話番号認証セクション -->
    <section class="card mb-4 phone-section" id="phone-verification-section">
      <div class="card-header bg-info text-white">
        <h3 class="mb-0">電話番号認証</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">+81</span>
          <input type="tel" class="form-control" id="phone-number" placeholder="9012345678（先頭の0は除く）">
          <button class="btn btn-primary" type="button" id="send-code-btn">認証コード送信</button>
        </div>
        <div class="d-flex align-items-center mb-3">
          <small class="form-text text-muted me-2">ハイフンなしで入力してください</small>
          <span class="badge bg-secondary" id="verify-status">未認証</span>
        </div>
        
        <div id="verification-code-container" class="d-none">
          <div class="mb-3">
            <input type="text" class="form-control text-center" id="verification-code" placeholder="認証コード">
            <small class="form-text text-muted text-center mt-1">SMSで送信された6桁のコードを入力してください</small>
            <button type="button" class="btn btn-primary w-100 mt-2" id="verify-code-btn">認証する</button>
          </div>
          <div id="verification-alert" class="alert mt-2 d-none"></div>
        </div>
      </div>
    </section>
    
    <!-- 身分証明書セクション -->
    <section class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">身分証明書の確認</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="nationality" class="form-label">国籍</label>
          <select class="form-select" id="nationality">
            <option selected disabled>国籍を選択してください</option>
            <option value="JP">日本</option>
            <option value="US">アメリカ合衆国</option>
            <option value="GB">イギリス</option>
            <option value="FR">フランス</option>
            <option value="DE">ドイツ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="document-type" class="form-label">書類の種類</label>
          <select class="form-select" id="document-type">
            <option selected disabled>書類の種類を選択してください</option>
            <option value="passport">パスポート</option>
            <option value="driving_license">運転免許証</option>
            <option value="id_card">マイナンバーカード</option>
          </select>
        </div>
      </div>
    </section>
    
    <div class="text-center">
      <button type="button" class="btn btn-success btn-lg px-5">登録する</button>
    </div>
  </div>

  <script>
    // ページが読み込まれたときに実行
    document.addEventListener('DOMContentLoaded', function() {
      // 認証コード送信ボタンのイベントリスナー
      const sendCodeBtn = document.getElementById('send-code-btn');
      const codeContainer = document.getElementById('verification-code-container');
      const codeInput = document.getElementById('verification-code');
      const verifyBtn = document.getElementById('verify-code-btn');
      const alertDiv = document.getElementById('verification-alert');
      const phoneInput = document.getElementById('phone-number');
      const verifyStatus = document.getElementById('verify-status');
      
      // 認証コード（テスト用）
      const TEST_CODE = '123456';
      
      // 送信ボタンのクリックイベント
      sendCodeBtn.addEventListener('click', function() {
        const phoneNumber = phoneInput.value.trim();
        
        if (!phoneNumber) {
          showAlert('電話番号を入力してください', 'danger');
          return;
        }
        
        // 電話番号の簡易バリデーション
        const phonePattern = /^[0-9]{9,11}$/;
        if (!phonePattern.test(phoneNumber)) {
          showAlert('有効な電話番号を入力してください（ハイフンなし、9〜11桁）', 'danger');
          return;
        }
        
        showAlert('認証コードを送信しています...', 'info');
        
        // 送信シミュレーション (実際のシステムではSMS送信APIを呼び出す)
        setTimeout(function() {
          codeContainer.classList.remove('d-none');
          showAlert('認証コードを送信しました。SMSをご確認ください。', 'success');
          
          // テスト用にコードを自動入力
          codeInput.value = TEST_CODE;
        }, 1000);
      });
      
      // 認証ボタンのクリックイベント
      verifyBtn.addEventListener('click', function() {
        const code = codeInput.value.trim();
        
        if (!code) {
          showAlert('認証コードを入力してください', 'danger');
          return;
        }
        
        showAlert('認証コードを確認しています...', 'info');
        
        // 認証シミュレーション
        setTimeout(function() {
          if (code === TEST_CODE) {
            // 認証成功
            showAlert('電話番号認証が完了しました！', 'success');
            
            // UIを更新
            phoneInput.readOnly = true;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = '認証済み';
            verifyStatus.className = 'badge bg-success';
            verifyStatus.textContent = '認証済み';
            
            // 認証コード入力欄を非表示にする（少し遅延させる）
            setTimeout(function() {
              codeContainer.classList.add('d-none');
            }, 2000);
          } else {
            // 認証失敗
            showAlert('認証コードが正しくありません。再度お試しください。', 'danger');
          }
        }, 1000);
      });
      
      // アラートメッセージ表示関数
      function showAlert(message, type) {
        alertDiv.textContent = message;
        alertDiv.className = `alert alert-${type} mt-2`;
        alertDiv.classList.remove('d-none');
        
        // 成功メッセージは5秒後に非表示
        if (type === 'success') {
          setTimeout(function() {
            alertDiv.classList.add('d-none');
          }, 5000);
        }
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
