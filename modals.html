<!-- ガイド登録モーダル -->
<div class="modal fade" id="registerGuideModal" tabindex="-1" aria-labelledby="registerGuideModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerGuideModalLabel">ガイド登録</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="guideRegistrationForm" enctype="multipart/form-data">
          
          <!-- 基本情報セクション -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">基本情報</h6>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guide-name" class="form-label">氏名 *</label>
                <input type="text" class="form-control" name="guide-name" id="guide-name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="guide-location" class="form-label">活動地域 *</label>
                <select class="form-select" name="guide-location" id="guide-location" required>
                  <option value="">地域を選択</option>
                  <option value="北海道">北海道</option>
                  <option value="東京都">東京都</option>
                  <option value="神奈川県">神奈川県</option>
                  <option value="大阪府">大阪府</option>
                  <option value="京都府">京都府</option>
                  <option value="愛知県">愛知県</option>
                  <option value="福岡県">福岡県</option>
                  <option value="その他">その他</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guide-specialty" class="form-label">専門分野 *</label>
                <select class="form-select" name="guide-specialty" id="guide-specialty" required>
                  <option value="">専門分野を選択</option>
                  <option value="歴史ガイド">歴史ガイド</option>
                  <option value="食べ歩き">食べ歩き</option>
                  <option value="自然散策">自然散策</option>
                  <option value="文化体験">文化体験</option>
                  <option value="街歩き">街歩き</option>
                  <option value="温泉案内">温泉案内</option>
                  <option value="寺社巡り">寺社巡り</option>
                  <option value="アニメ聖地">アニメ聖地</option>
                  <option value="写真撮影">写真撮影</option>
                  <option value="総合ガイド">総合ガイド</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="guide-fee" class="form-label">料金（円/セッション） *</label>
                <input type="number" class="form-control" name="guide-fee" id="guide-fee" min="6000" value="6000" required>
                <div class="form-text">最低料金: ¥6,000</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="guide-description" class="form-label">自己紹介・サービス内容 *</label>
              <textarea class="form-control" name="guide-description" id="guide-description" rows="4" required 
                        placeholder="あなたのガイドサービスについて詳しく説明してください（経験、得意分野、提供できる価値など）"></textarea>
            </div>
          </div>
          
          <!-- 言語設定 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">対応言語</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="日本語" id="lang-japanese" checked>
                  <label class="form-check-label" for="lang-japanese">日本語</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="英語" id="lang-english">
                  <label class="form-check-label" for="lang-english">英語</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="中国語" id="lang-chinese">
                  <label class="form-check-label" for="lang-chinese">中国語</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="韓国語" id="lang-korean">
                  <label class="form-check-label" for="lang-korean">韓国語</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="フランス語" id="lang-french">
                  <label class="form-check-label" for="lang-french">フランス語</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="guide-languages" value="スペイン語" id="lang-spanish">
                  <label class="form-check-label" for="lang-spanish">スペイン語</label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- キーワード設定 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">キーワード・特徴</h6>
            <input type="text" class="form-control" name="guide-keywords" id="guide-keywords" 
                   placeholder="例: 歴史, 街歩き, 写真撮影, グルメ（カンマ区切り）">
            <div class="form-text">検索で見つけやすくなるキーワードを入力してください</div>
          </div>
          
          <!-- 送信ボタン -->
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              <i class="bi bi-person-plus me-2"></i>ガイドとして登録
            </button>
            <div class="form-text mt-2">
              登録後、すぐにガイド一覧に表示されます
            </div>
          </div>
          
        </form>
          <!-- プロフィール写真セクション -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">プロフィール写真</h6>
            <div class="text-center">
              <div class="profile-photo-container position-relative d-inline-block">
                <img id="profilePhotoPreview" src="https://via.placeholder.com/150x150?text=写真" 
                     class="profile-photo rounded-circle" alt="プロフィール写真" 
                     style="width: 150px; height: 150px; object-fit: cover; cursor: pointer;">
                <div class="profile-photo-overlay">
                  <i class="bi bi-camera-fill"></i>
                </div>
              </div>
              <div class="mt-3">
                <input type="file" id="profilePhotoInput" accept="image/*" class="d-none">
                <button type="button" class="btn btn-outline-primary btn-sm me-2" id="uploadPhotoBtn">
                  <i class="bi bi-upload me-1"></i>写真をアップロード
                </button>
                <button type="button" class="btn btn-primary btn-sm mobile-only" id="cameraPhotoBtn">
                  <i class="bi bi-camera me-1"></i>カメラで撮影
                </button>
              </div>
              <small class="text-muted d-block mt-2">クリックして写真を変更できます</small>
            </div>
          </div>

          <!-- 基本情報 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">基本情報</h6>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guideName" class="form-label">氏名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="guideName" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="guideUsername" class="form-label">ユーザー名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="guideUsername" name="username" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guideEmail" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="guideEmail" name="email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="guideRegion" class="form-label">活動地域 <span class="text-danger">*</span></label>
                <select class="form-select" id="guideRegion" name="region" required>
                  <option value="">選択してください</option>
                  <option value="北海道">北海道</option>
                  <option value="東北">東北地方</option>
                  <option value="関東">関東地方</option>
                  <option value="中部">中部地方</option>
                  <option value="近畿">近畿地方</option>
                  <option value="中国">中国地方</option>
                  <option value="四国">四国地方</option>
                  <option value="九州・沖縄">九州・沖縄地方</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="guideLanguages" class="form-label">対応言語 <span class="text-danger">*</span></label>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="日本語" id="lang_ja" name="languages">
                    <label class="form-check-label" for="lang_ja">日本語</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="英語" id="lang_en" name="languages">
                    <label class="form-check-label" for="lang_en">英語</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="中国語" id="lang_zh" name="languages">
                    <label class="form-check-label" for="lang_zh">中国語</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="韓国語" id="lang_ko" name="languages">
                    <label class="form-check-label" for="lang_ko">韓国語</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="フランス語" id="lang_fr" name="languages">
                    <label class="form-check-label" for="lang_fr">フランス語</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="スペイン語" id="lang_es" name="languages">
                    <label class="form-check-label" for="lang_es">スペイン語</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="guideSessionFee" class="form-label">セッション料金 <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text">¥</span>
                  <input type="number" class="form-control" id="guideSessionFee" name="sessionFee" min="6000" required>
                  <span class="input-group-text">/セッション</span>
                </div>
                <small class="text-muted">最低料金: ¥6,000</small>
              </div>
            </div>
          </div>

          <!-- 電話番号認証 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">電話番号認証</h6>
            <div class="phone-section">
              <div class="input-group mb-3">
                <span class="input-group-text">+81</span>
                <input type="tel" class="form-control" id="phoneNumber" name="phone" placeholder="9012345678（先頭の0は除く）" required>
                <button class="btn btn-primary" type="button" id="sendCodeBtn">認証コード送信</button>
              </div>
              <div class="d-flex align-items-center mb-3">
                <small class="form-text text-muted me-2">ハイフンなしで入力してください</small>
                <span class="badge bg-secondary" id="verifyStatus">未認証</span>
              </div>
              
              <div id="verificationCodeContainer" class="d-none">
                <div class="mb-3">
                  <input type="text" class="form-control text-center" id="verificationCode" placeholder="認証コード" maxlength="6">
                  <small class="form-text text-muted text-center mt-1">SMSで送信された6桁のコードを入力してください</small>
                  <button type="button" class="btn btn-primary w-100 mt-2" id="verifyCodeBtn">認証する</button>
                </div>
                <div id="verificationAlert" class="alert mt-2 d-none"></div>
              </div>
            </div>
          </div>

          <!-- 身分証明書 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">身分証明書の確認</h6>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nationality" class="form-label">国籍 <span class="text-danger">*</span></label>
                <select class="form-select" id="nationality" name="nationality" required>
                  <option value="">選択してください</option>
                  <option value="JP">日本</option>
                  <option value="US">アメリカ合衆国</option>
                  <option value="GB">イギリス</option>
                  <option value="FR">フランス</option>
                  <option value="DE">ドイツ</option>
                  <option value="CN">中国</option>
                  <option value="KR">韓国</option>
                  <option value="OTHER">その他</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="documentType" class="form-label">書類の種類 <span class="text-danger">*</span></label>
                <select class="form-select" id="documentType" name="documentType" required>
                  <option value="">選択してください</option>
                  <option value="passport">パスポート</option>
                  <option value="driving_license">運転免許証</option>
                  <option value="id_card">マイナンバーカード</option>
                </select>
              </div>
            </div>
            
            <!-- 身分証明書写真アップロード -->
            <div id="documentPhotoSection" class="mt-3">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">身分証明書（表面）<span class="text-danger">*</span></label>
                  <div class="document-upload-area text-center border rounded p-3">
                    <img id="documentFrontPreview" src="https://via.placeholder.com/200x120?text=表面" 
                         class="img-fluid mb-2" alt="身分証明書表面" style="max-height: 120px; cursor: pointer;">
                    <div>
                      <input type="file" id="documentFrontInput" accept="image/*" class="d-none">
                      <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="document.getElementById('documentFrontInput').click()">
                        <i class="bi bi-upload me-1"></i>アップロード
                      </button>
                      <button type="button" class="btn btn-primary btn-sm mobile-only" id="cameraDocumentFrontBtn">
                        <i class="bi bi-camera me-1"></i>撮影
                      </button>
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6 mb-3" id="documentBackSection" style="display: none;">
                  <label class="form-label">身分証明書（裏面）<span class="text-danger">*</span></label>
                  <div class="document-upload-area text-center border rounded p-3">
                    <img id="documentBackPreview" src="https://via.placeholder.com/200x120?text=裏面" 
                         class="img-fluid mb-2" alt="身分証明書裏面" style="max-height: 120px; cursor: pointer;">
                    <div>
                      <input type="file" id="documentBackInput" accept="image/*" class="d-none">
                      <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="document.getElementById('documentBackInput').click()">
                        <i class="bi bi-upload me-1"></i>アップロード
                      </button>
                      <button type="button" class="btn btn-primary btn-sm mobile-only" id="cameraDocumentBackBtn">
                        <i class="bi bi-camera me-1"></i>撮影
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 自己紹介 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">自己紹介</h6>
            <div class="mb-3">
              <label for="guideDescription" class="form-label">自己紹介文 <span class="text-danger">*</span></label>
              <textarea class="form-control" id="guideDescription" name="description" rows="4" required 
                        placeholder="あなたの経験や得意分野、提供できる体験について教えてください..."></textarea>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-primary" id="submitGuideRegistration">登録する</button>
      </div>
    </div>
  </div>
</div>

<!-- 観光客登録モーダル -->
<div class="modal fade" id="registerTouristModal" tabindex="-1" aria-labelledby="registerTouristModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerTouristModalLabel">観光客登録</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="touristRegistrationForm">
          <div class="mb-3">
            <label for="touristName" class="form-label">氏名 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="touristName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="touristEmail" class="form-label">メールアドレス <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="touristEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="touristPassword" class="form-label">パスワード <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="touristPassword" name="password" required>
          </div>
          <div class="mb-3">
            <label for="touristInterests" class="form-label">興味のあるカテゴリ</label>
            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="文化・歴史" id="interest_culture">
                  <label class="form-check-label" for="interest_culture">文化・歴史</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="グルメ" id="interest_food">
                  <label class="form-check-label" for="interest_food">グルメ</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="自然・アウトドア" id="interest_nature">
                  <label class="form-check-label" for="interest_nature">自然・アウトドア</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="エンターテイメント" id="interest_entertainment">
                  <label class="form-check-label" for="interest_entertainment">エンターテイメント</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-primary" id="submitTouristRegistration">登録する</button>
      </div>
    </div>
  </div>
</div>

<!-- カメラモーダル -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cameraModalLabel">写真を撮影</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="cameraContainer">
          <video id="cameraVideo" autoplay playsinline style="width: 100%; max-width: 500px; border-radius: 10px;"></video>
          <canvas id="cameraCanvas" style="display: none;"></canvas>
          <div id="cameraPreview" style="display: none;">
            <img id="previewImage" style="width: 100%; max-width: 500px; border-radius: 10px;" alt="撮影した写真">
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-outline-secondary me-2" id="switchCameraBtn">
            <i class="bi bi-arrow-repeat me-1"></i>カメラ切替
          </button>
          <button type="button" class="btn btn-primary" id="captureBtn">
            <i class="bi bi-camera me-1"></i>撮影
          </button>
          <button type="button" class="btn btn-success d-none" id="usePhotoBtn">
            <i class="bi bi-check me-1"></i>この写真を使用
          </button>
          <button type="button" class="btn btn-outline-primary d-none" id="retakeBtn">
            <i class="bi bi-arrow-clockwise me-1"></i>撮り直し
          </button>
        </div>
        <div id="cameraError" class="alert alert-danger mt-3 d-none"></div>
      </div>
    </div>
  </div>
</div>
