<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Guide - 直接表示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: в1.6;
      color: #333;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 14px;
      text-align: center;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    .btn {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,102,204,0.3);
    }
    .btn:hover {
      background-color: #0055aa;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,102,204,0.4);
    }
    .btn-secondary {
      background-color: #6c757d;
      box-shadow: 0 3px 10px rgba(108,117,125,0.3);
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      box-shadow: 0 5px 15px rgba(108,117,125,0.4);
    }
    .countdown {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #666;
    }
    .countdown-number {
      font-weight: bold;
      color: #0066cc;
      font-size: 1.5rem;
    }
    .options {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      color: #0066cc;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
  </style>
  
  <!-- フレーム内での表示を検出して新しいタブで開く -->
  <script>
    (function() {
      if (window !== window.top) {
        const currentUrl = window.location.href.replace('/direct', '/') + '?direct_tab=true';
        window.open(currentUrl, '_blank');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">Local Guide</div>
    <h1>直接表示モード</h1>
    <p>このページは新しいタブでサイトを開きます。自動的にリダイレクトされない場合は下のリンクをクリックしてください。</p>
    <a href="/?direct_tab=true" target="_blank" class="btn">メインページを開く</a>
    
    <div class="countdown">
      <span id="countdown-number" class="countdown-number">5</span>秒後に自動的にリダイレクトします...
    </div>
    
    <div class="options">
      <p>問題が解決しない場合は、以下のオプションをお試しください：</p>
      <a href="/?mode=simple" class="btn btn-secondary">シンプルモード</a>
      <a href="/emergency" class="btn btn-secondary">緊急スタンドアロンページ</a>
    </div>
  </div>
  
  <script>
    // 自動リダイレクト機能
    window.onload = function() {
      // フレーム内でなければ自動的に開く
      if (window === window.top) {
        let count = 5;
        const countdownEl = document.getElementById('countdown-number');
        
        const interval = setInterval(function() {
          count--;
          countdownEl.textContent = count;
          
          if (count <= 0) {
            clearInterval(interval);
            window.location.href = '/?direct_tab=true';
          }
        }, 1000);
      }
    };
    
    // 応答なしダイアログの自動クリック機能
    function createWaitButtonClicker() {
      setInterval(() => {
        try {
          // ダイアログ内のボタンを探す
          const buttons = document.querySelectorAll('button');
          buttons.forEach(button => {
            if (button.textContent && 
                (button.textContent.includes('待機') || 
                 button.textContent.includes('Wait') || 
                 button.textContent.includes('待つ'))) {
              console.log('「待機」ボタンを自動クリックします');
              setTimeout(() => button.click(), 10);
            }
          });
          
          // 親フレームも確認
          if (window.parent && window.parent !== window) {
            try {
              const parentButtons = window.parent.document.querySelectorAll('button');
              parentButtons.forEach(button => {
                if (button.textContent && 
                    (button.textContent.includes('待機') || 
                     button.textContent.includes('Wait'))) {
                  console.log('親フレームの「待機」ボタンを自動クリックします');
                  setTimeout(() => button.click(), 10);
                }
              });
            } catch (e) {
              // クロスオリジンエラーは無視
            }
          }
        } catch (e) {
          // エラーは無視
        }
      }, 500);
    }
    
    // 自動クリッカーを起動
    createWaitButtonClicker();
  </script>
</body>
</html>
