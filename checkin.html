<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>店舗チェックイン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>店舗チェックイン</h2>
    <p id="shopName"></p>
    <button onclick="checkIn()">✅ チェックイン送信</button>
    <p id="result" style="margin-top:20px; color: green;"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const shopId = urlParams.get('shop');
    const shopName = urlParams.get('name') || '不明な店舗';

    document.getElementById("shopName").textContent = `店舗名：${shopName}`;

    function checkIn() {
      const now = new Date().toISOString();
      const visitData = { shopId, shopName, time: now };

      // 保存先 localStorageキー名：checkin_logs
      const logs = JSON.parse(localStorage.getItem("checkin_logs") || "[]");
      logs.push(visitData);
      localStorage.setItem("checkin_logs", JSON.stringify(logs));

      document.getElementById("result").textContent = `チェックイン完了：${now}`;
    }
  </script>
</body>
</html>
