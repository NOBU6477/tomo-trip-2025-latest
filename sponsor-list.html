<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協賛店一覧 - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-gradient: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --accent-color: #6366f1;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hero-section {
            background: var(--dark-gradient);
            padding: 4rem 0 6rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .hero-description {
            font-size: 1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-container {
            margin-top: -3rem;
            position: relative;
            z-index: 3;
        }

        .stats-card {
            background: var(--card-gradient);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .search-section {
            background: var(--card-gradient);
            border-radius: 20px;
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .btn-search {
            background: linear-gradient(135deg, var(--accent-color) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .sponsor-card {
            background: var(--card-gradient);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .sponsor-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .sponsor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #8b5cf6, #ec4899);
        }

        .sponsor-image {
            height: 200px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sponsor-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sponsor-image .placeholder {
            font-size: 3rem;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .sponsor-body {
            padding: 1.5rem;
        }

        .sponsor-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .sponsor-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .sponsor-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .sponsor-info-item i {
            width: 16px;
            color: var(--accent-color);
        }

        .sponsor-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .badge-category {
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-language {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .sponsor-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-action {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            border: none;
        }

        .btn-details {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-details:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-1px);
        }

        .btn-contact {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-contact:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-gradient);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        .navigation-section {
            text-align: center;
            margin: 4rem 0 2rem;
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .btn-nav.primary {
            background: linear-gradient(135deg, var(--accent-color) 0%, #8b5cf6 100%);
            border: none;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .sponsor-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .search-section {
                padding: 1.5rem;
            }
            
            .stats-card {
                padding: 1.5rem;
            }
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 0;
        }

        .breadcrumb-item a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: white;
        }

        .container-fluid {
            max-width: 1400px;
        }
    </style>
</head>
<body>
    <!-- Navigation Breadcrumb -->
    <nav aria-label="breadcrumb" class="container-fluid mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html"><i class="bi bi-house"></i> ホーム</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">協賛店一覧</li>
        </ol>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container-fluid">
            <div class="hero-content">
                <h1 class="hero-title">
                    <i class="bi bi-shop"></i> 協賛店一覧
                </h1>
                <p class="hero-subtitle">TomoTripと提携している観光客歓迎の優良店舗</p>
                <p class="hero-description">
                    レストラン・ホテル・ショッピング・エンターテイメント | 多言語対応・特典付きの厳選店舗をご紹介
                </p>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        <!-- Statistics Section -->
        <section class="stats-container">
            <div class="stats-card">
                <div class="row">
                    <div class="col-md-3 col-6">
                        <div class="stat-item">
                            <div class="stat-number" id="totalSponsors">0</div>
                            <div class="stat-label">総協賛店数</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-item">
                            <div class="stat-number" id="newThisMonth">0</div>
                            <div class="stat-label">今月の新規登録</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-item">
                            <div class="stat-number" id="restaurantCount">0</div>
                            <div class="stat-label">レストラン・飲食店</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-item">
                            <div class="stat-number" id="otherCount">0</div>
                            <div class="stat-label">その他サービス</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <section class="search-section">
            <h2 class="search-title">
                <i class="bi bi-search"></i> 店舗検索・絞り込み
            </h2>
            <div class="row align-items-end">
                <div class="col-md-3 mb-3">
                    <label for="categoryFilter" class="form-label">業種で絞り込み</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">すべての業種</option>
                        <option value="restaurant">レストラン・飲食店</option>
                        <option value="hotel">ホテル・宿泊施設</option>
                        <option value="shopping">ショッピング・小売店</option>
                        <option value="entertainment">エンターテイメント</option>
                        <option value="transport">交通・レンタルサービス</option>
                        <option value="service">各種サービス業</option>

                <div class="col-md-4 mb-3">
                    <label for="searchInput" class="form-label">店名・キーワード検索</label>
                    <input type="text" class="form-control" id="searchInput"

        <!-- Sponsor List Section -->
        <section id="sponsorListSection">
            <div id="sponsorList" class="sponsor-grid"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="bi bi-shop"></i>
                <h3>協賛店が見つかりません</h3>
                <p>検索条件を変更して再度お試しください。</p>
            </div>
        </section>

        <!-- Navigation Section -->
        <section class="navigation-section">
            <a href="index.html" class="btn-nav primary">
                <i class="bi bi-house"></i> ホームに戻る

            <button class="btn-nav" onclick="window.history.back()">
                <i class="bi bi-arrow-left"></i> 戻る

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ストレージ最適化システム -->
  <script src="sponsor-storage-optimization.js"></script>
    <script>
        let allSponsors = [];
        let filteredSponsors = [];

        // Page initialization with async support
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 協賛店一覧ページ初期化中...');
            
            try {
                await loadSponsors();
                displaySponsors();
                updateStatistics();
                console.log('✅ 協賛店一覧ページ初期化完了');
            } catch (error) {
                console.error('❌ 初期化エラー:', error);
                // エラー時もデフォルト表示
                displaySponsors();
                updateStatistics();
            }
        });

        // 新しいストレージシステム対応の協賛店読み込み
        async function loadSponsors() {
            console.log('📋 協賛店データ読み込み開始...');
            
            try {
                // 新しいストレージシステムを優先使用
                if (window.sponsorStorage) {
                    console.log('🔄 スマートストレージシステム使用');
                    
                    // 初期化
                    await window.sponsorStorage.initialize();
                    
                    // 全ての公開済み店舗を取得
                    allSponsors = window.sponsorStorage.getAllStores();
                    console.log(`✅ 新システム: ${allSponsors.length}件読み込み`);
                    
                    // 使用量チェック
                    const usage = window.sponsorStorage.getStorageUsage();
                    console.log(`💾 ストレージ使用量: ${usage.totalSizeMB}MB (${usage.usagePercent}%)`);
                    
                    // 容量が80%を超えている場合は警告
                    if (parseFloat(usage.usagePercent) > 80) {
                        console.log('⚠️ ストレージ使用量が80%を超えています');
                    }
                    
                } else {
                    // フォールバック: 従来システム
                    console.log('⚠️ 従来システムにフォールバック');
                    const allSponsorsData = JSON.parse(localStorage.getItem('registeredSponsors') || '[]');
                    allSponsors = allSponsorsData.filter(sponsor => 
                        sponsor.status === 'published' || !sponsor.status
                    );
                    console.log(`📊 従来システム: ${allSponsors.length}件読み込み`);
                }
                
                // デフォルトデータで補完（空の場合）
                if (allSponsors.length === 0) {
                    console.log('📦 デフォルトデータを使用');
                    allSponsors = getDefaultSponsors();
                }
                
                // 最新順でソート
                allSponsors.sort((a, b) => {
                    const dateA = new Date(a.publishDate || a.lastUpdated || 0);
                    const dateB = new Date(b.publishDate || b.lastUpdated || 0);
                    return dateB - dateA;
                });
                
                filteredSponsors = [...allSponsors];
                console.log(`🎯 表示準備完了: ${filteredSponsors.length}件`);
                
            } catch (error) {
                console.error('❌ 協賛店読み込みエラー:', error);
                // エラー時はデフォルトデータを使用
                allSponsors = getDefaultSponsors();
                filteredSponsors = [...allSponsors];
                console.log('🛡️ デフォルトデータで復旧');
            }
        }

        // デフォルト協賛店データ
        function getDefaultSponsors() {
            return [
                {
                    id: 'default_1',
                    storeName: 'TomoTrip カフェ',
                    category: 'restaurant',
                    address: '東京都渋谷区神宮前1-1-1',
                    phone: '03-1234-5678',
                    openTime: '09:00',
                    closeTime: '22:00',
                    description: '旅行者に優しいカフェです。WiFi完備で観光情報も提供しています。',
                    status: 'published',
                    publishDate: new Date().toISOString()
                },
                {
                    id: 'default_2', 
                    storeName: 'おもてなし旅館',
                    category: 'hotel',
                    address: '京都府京都市東山区清水1-2-3',
                    phone: '075-9876-5432',
                    openTime: '24時間',
                    closeTime: '24時間',
                    description: '伝統的な日本のおもてなしを体験できる旅館です。',
                    status: 'published',
                    publishDate: new Date().toISOString()
                }
            ];
        }

        // Display sponsors
        function displaySponsors() {
            const sponsorList = document.getElementById('sponsorList');
            const emptyState = document.getElementById('emptyState');

            if (filteredSponsors.length === 0) {
                sponsorList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            sponsorList.innerHTML = filteredSponsors.map(sponsor => createSponsorCard(sponsor)).join('');
        }

        // Create sponsor card
        function createSponsorCard(sponsor) {
            const categoryNames = {
                'restaurant': 'レストラン・飲食店',
                'hotel': 'ホテル・宿泊施設',
                'shopping': 'ショッピング・小売店',
                'entertainment': 'エンターテイメント',
                'transport': '交通・レンタルサービス',
                'service': '各種サービス業',
                'other': 'その他'
            };

            const languageNames = {
                'japanese': '日本語',
                'english': 'English',
                'chinese': '中文',
                'korean': '한국어'
            };

            return `
                <div class="sponsor-card">
                    <div class="sponsor-image">
                        ${sponsor.imageUrl ? 
                            `<img src="${sponsor.imageUrl}" alt="${sponsor.storeName}">` : 
                            `<i class="bi bi-shop placeholder"></i>`
                        }
                    </div>
                    <div class="sponsor-body">
                        <h3 class="sponsor-title">${sponsor.storeName}</h3>
                        <div class="sponsor-info">
                            <div class="sponsor-info-item">
                                <i class="bi bi-geo-alt"></i>
                                <span>${sponsor.address}</span>
                            </div>
                            <div class="sponsor-info-item">
                                <i class="bi bi-telephone"></i>
                                <span>${sponsor.phone}</span>
                            </div>
                            <div class="sponsor-info-item">
                                <i class="bi bi-clock"></i>
                                <span>${sponsor.businessHours || sponsor.openTime || '営業時間要確認'}</span>
                            </div>
                        </div>
                        <div class="sponsor-badges">
                            <span class="badge-category">
                                ${categoryNames[sponsor.category] || sponsor.category}
                            </span>
                            ${sponsor.languages ? sponsor.languages.map(lang => 
                                `<span class="badge-language">${languageNames[lang] || lang}</span>`
                            ).join('') : ''}
                        </div>
                        <div class="sponsor-actions">
                            <button class="btn-action btn-details" onclick="viewSponsorDetails('${sponsor.id}')">
                                <i class="bi bi-info-circle"></i> 詳細
                            </button>
                            <button class="btn-action btn-contact" onclick="contactSponsor('${sponsor.id}')">
                                <i class="bi bi-telephone"></i> 連絡
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('totalSponsors').textContent = allSponsors.length;
            document.getElementById('newThisMonth').textContent = allSponsors.filter(s => 
                new Date(s.registrationDate || Date.now()).getMonth() === new Date().getMonth()
            ).length;
            document.getElementById('restaurantCount').textContent = allSponsors.filter(s => 
                s.category === 'restaurant'
            ).length;
            document.getElementById('otherCount').textContent = allSponsors.filter(s => 
                s.category !== 'restaurant'
            ).length;
        }

        // Apply filters
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const languageFilter = document.getElementById('languageFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            filteredSponsors = allSponsors.filter(sponsor => {
                const matchesCategory = !categoryFilter || sponsor.category === categoryFilter;
                const matchesLanguage = !languageFilter || (sponsor.languages && sponsor.languages.includes(languageFilter));
                const matchesSearch = !searchInput || 
                    sponsor.storeName.toLowerCase().includes(searchInput) ||
                    sponsor.address.toLowerCase().includes(searchInput) ||
                    (sponsor.description && sponsor.description.toLowerCase().includes(searchInput));

                return matchesCategory && matchesLanguage && matchesSearch;
            });

            displaySponsors();
        }

        // Sponsor detail functions
        function viewSponsorDetails(sponsorId) {
            window.location.href = `sponsor-detail.html?id=${sponsorId}`;
        }

        function contactSponsor(sponsorId) {
            const sponsor = allSponsors.find(s => s.id === sponsorId);
            if (sponsor) {
                const message = `${sponsor.storeName}への連絡\n\n電話: ${sponsor.phone}\n${sponsor.email ? `メール: ${sponsor.email}` : ''}`;
                alert(message);
            }
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('languageFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>
</body>
</html>
