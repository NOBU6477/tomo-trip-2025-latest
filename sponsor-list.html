<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>協賛店一覧 - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      padding: 20px 0 120px 0; /* 下部に余白を追加 */
    }
    
    .header-section {
      background: white;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 1200px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .header-section h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: white;
      margin-bottom: 15px;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .header-section .lead {
      font-size: 1.2rem;
      opacity: 0.95;
      font-weight: 500;
    }
    
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
      color: white;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    .sponsor-grid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .sponsor-card {
      background: white;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 3px solid transparent;
      overflow: hidden;
      position: relative;
    }
    
    .sponsor-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      border-color: #ff6b6b;
    }
    
    .sponsor-photo-section {
      position: relative;
      height: 220px;
      overflow: hidden;
    }
    
    .sponsor-photo-section .carousel-item img {
      height: 220px;
      object-fit: cover;
      border-radius: 0;
    }
    
    .photo-placeholder {
      height: 220px;
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
    
    .sponsor-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
      padding: 30px 20px 15px;
    }
    
    .sponsor-name-overlay {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .sponsor-type-overlay {
      font-size: 0.9rem;
      opacity: 0.9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    .sponsor-content {
      padding: 20px;
    }
    
    .sponsor-hours-display {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      margin: 15px 0;
      font-size: 0.85rem;
    }
    
    .hours-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }
    
    .benefits-highlight {
      background: linear-gradient(135deg, #fff5f5, #f0f8ff);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ff6b6b;
      margin: 15px 0;
    }
    
    .benefits-highlight h6 {
      color: #ff6b6b;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .status-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      z-index: 10;
    }
    
    .edit-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
    }
    
    .edit-badge .btn {
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .sponsor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border-color: #ff6b6b;
    }
    
    .sponsor-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #f0f0f0;
    }
    
    .sponsor-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 5px;
    }
    
    .sponsor-type {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    
    .sponsor-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .sponsor-benefits {
      background: linear-gradient(135deg, #fff5f5, #f0f8ff);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ff6b6b;
      margin-bottom: 15px;
    }
    
    .sponsor-benefits h6 {
      color: #ff6b6b;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .sponsor-contact {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover {
      color: #ff6b6b;
      transform: translateY(-1px);
    }
    
    .contact-item.clickable {
      background: rgba(255, 107, 107, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.2);
      margin-bottom: 8px;
    }
    
    .contact-item.clickable:hover {
      background: rgba(255, 107, 107, 0.2);
      border-color: #ff6b6b;
    }
    
    .phone-link {
      color: #28a745;
      text-decoration: none;
      font-weight: 600;
    }
    
    .phone-link:hover {
      color: #1e7e34;
    }
    
    .address-link {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .address-link:hover {
      color: #0056b3;
    }
    
    .referral-info {
      background: #e3f2fd;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      border-left: 3px solid #2196f3;
    }
    
    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-approved {
      background: #d1edff;
      color: #004085;
    }
    
    .floating-logo-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 999; /* z-indexを下げて地図モーダルより下に */
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .logo-scroll {
      display: flex;
      animation: scroll 30s linear infinite;
      gap: 40px;
      align-items: center;
    }
    
    .floating-logo {
      height: 50px;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
    }
    
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      transform: scale(1.1);
      background: #ff6b6b;
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }
    
    /* 地図モーダル */
    .map-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .map-content {
      background: white;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      position: relative;
    }
    
    .map-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: between;
      align-items: center;
    }
    
    .map-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      z-index: 10001;
    }
    
    .map-container {
      height: 400px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #666;
    }
    
    /* カテゴリフィルター */
    .filter-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #e9ecef;
      background: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .filter-btn:hover {
      border-color: #ff6b6b;
      background: #fff5f5;
      color: #ff6b6b;
    }
    
    .filter-btn.active {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      border-color: transparent;
    }
    
    /* モバイル最適化 */
    @media (max-width: 768px) {
      .sponsor-card {
        margin-bottom: 20px;
      }
      
      .sponsor-content {
        padding: 15px;
      }
      
      .sponsor-photo-section {
        height: 180px;
      }
      
      .sponsor-photo-section .carousel-item img,
      .photo-placeholder {
        height: 180px;
      }
      
      .sponsor-name-overlay {
        font-size: 1.1rem;
      }
      
      .contact-item {
        font-size: 0.85rem;
        flex-wrap: wrap;
        padding: 6px 10px;
      }
      
      .sponsor-contact {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .map-content {
        margin: 10px;
        width: calc(100% - 20px);
      }
      
      .map-container {
        height: 300px;
      }
      
      .sponsor-grid {
        padding: 0 10px;
      }
      
      .hours-item {
        font-size: 0.8rem;
      }
      
      .header-section h1 {
        font-size: 2rem;
      }
      
      .stats-row {
        gap: 20px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
      
      .filter-buttons {
        gap: 8px;
      }
      
      .filter-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    <i class="bi bi-arrow-left"></i>
  </button>
  
  <div class="header-section">
    <h1>🏪 協賛店一覧</h1>
    <p class="lead mb-0">TomoTripの協賛店をご紹介します</p>
  </div>
  
  <div class="sponsor-grid">
    <div id="sponsorList" class="row">
      <!-- 協賛店カードがここに動的に追加されます -->
    </div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="bi bi-shop"></i>
      <h3>まだ協賛店が登録されていません</h3>
      <p>協賛店の登録をお待ちしています。</p>
      <button class="btn btn-light btn-lg" onclick="window.location.href='sponsor-registration.html'">
        協賛店として登録する
      </button>
    </div>
  </div>
  
  <!-- 流れるロゴバー -->
  <div class="floating-logo-bar">
    <div class="logo-scroll" id="logoScroll">
      <!-- ロゴがここに動的に追加されます -->
    </div>
  </div>
  
  <!-- 地図モーダル -->
  <div class="map-modal" id="mapModal">
    <div class="map-content">
      <button class="map-close" onclick="closeMapModal()">&times;</button>
      <div class="map-header">
        <h5 id="mapTitle">店舗位置</h5>
      </div>
      <div class="map-container" id="mapContainer">
        <i class="bi bi-geo-alt" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 15px;"></i>
        <h6 id="mapAddress">住所を読み込み中...</h6>
        <p class="text-muted">Google マップで開く</p>
        <button class="btn btn-primary" id="openGoogleMaps">
          <i class="bi bi-map"></i> Google マップで開く
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sponsor-list.js"></script>
</body>
</html>
