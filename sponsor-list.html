<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協賛店一覧 - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header-section {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        .sponsor-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
            margin-bottom: 2rem;
        }
        .sponsor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .sponsor-image {
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }
        .sponsor-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .language-tags {
            margin-top: 0.5rem;
        }
        .language-tag {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .service-icons {
            margin-top: 0.5rem;
        }
        .service-icon {
            color: #28a745;
            margin-right: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 20px;
        }
        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <h1><i class="bi bi-shop"></i> 協賛店一覧</h1>
            <p class="lead mb-0">TomoTripと提携している素敵なお店をご紹介</p>
        </div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-section">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div class="stat-number" id="totalSponsors">0</div>
                    <div>総協賛店数</div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-number" id="newThisMonth">0</div>
                    <div>今月の新規</div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-number" id="restaurantCount">0</div>
                    <div>飲食店</div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-number" id="otherCount">0</div>
                    <div>その他</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row align-items-end">
                <div class="col-md-3 mb-2">
                    <label for="categoryFilter" class="form-label">業種で絞り込み</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">すべて</option>
                        <option value="restaurant">レストラン・飲食店</option>
                        <option value="hotel">ホテル・宿泊施設</option>
                        <option value="shopping">ショッピング・小売</option>
                        <option value="entertainment">エンターテイメント</option>
                        <option value="transport">交通・レンタル</option>
                        <option value="service">サービス業</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <label for="languageFilter" class="form-label">対応言語</label>
                    <select class="form-select" id="languageFilter">
                        <option value="">すべて</option>
                        <option value="english">English</option>
                        <option value="chinese">中文</option>
                        <option value="korean">한국어</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="searchInput" class="form-label">店名・キーワード検索</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="店名やキーワードを入力">
                </div>
                <div class="col-md-2 mb-2">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="bi bi-search"></i> 検索
                    </button>
                </div>
            </div>
        </div>

        <!-- Sponsor List -->
        <div id="sponsorList" class="row">
            <!-- 協賛店カードがここに表示されます -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="bi bi-shop fs-1"></i>
            <h3>協賛店が見つかりませんでした</h3>
            <p>条件を変更して再度検索してください</p>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-4 mb-5">
            <button class="btn btn-secondary me-3" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> 戻る
            </button>
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-house"></i> ホームに戻る
            </a>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allSponsors = [];
        let filteredSponsors = [];

        // ページロード時に協賛店データを読み込み
        document.addEventListener('DOMContentLoaded', function() {
            loadSponsors();
            displaySponsors();
            updateStatistics();
            setupScrollButton();
        });

        // 協賛店データの読み込み
        function loadSponsors() {
            allSponsors = JSON.parse(localStorage.getItem('registeredSponsors') || '[]');
            // 公開されている協賛店のみ表示
            allSponsors = allSponsors.filter(sponsor => sponsor.status === 'published');
            filteredSponsors = [...allSponsors];
        }

        // 協賛店表示
        function displaySponsors() {
            const sponsorList = document.getElementById('sponsorList');
            const emptyState = document.getElementById('emptyState');

            if (filteredSponsors.length === 0) {
                sponsorList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            sponsorList.innerHTML = filteredSponsors.map(sponsor => createSponsorCard(sponsor)).join('');
        }

        // 協賛店カード作成
        function createSponsorCard(sponsor) {
            const categoryNames = {
                'restaurant': 'レストラン・飲食店',
                'hotel': 'ホテル・宿泊施設',
                'shopping': 'ショッピング・小売',
                'entertainment': 'エンターテイメント',
                'transport': '交通・レンタル',
                'service': 'サービス業',
                'other': 'その他'
            };

            const languageNames = {
                'japanese': '日本語',
                'english': 'English',
                'chinese': '中文',
                'korean': '한국어'
            };

            const serviceIcons = {
                'wifi': 'bi-wifi',
                'parking': 'bi-car-front',
                'card': 'bi-credit-card',
                'barrier-free': 'bi-universal-access'
            };

            return `
                <div class="col-md-6 col-lg-4">
                    <div class="sponsor-card">
                        <div class="position-relative">
                            <div class="sponsor-image">
                                ${sponsor.mainImage ? 
                                    `<img src="${sponsor.mainImage}" alt="${sponsor.storeName}">` :
                                    `<i class="bi bi-shop fs-1"></i>`
                                }
                            </div>
                            <div class="category-badge">
                                ${categoryNames[sponsor.category] || sponsor.category}
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <h5 class="card-title">${sponsor.storeName}</h5>
                            <p class="card-text text-muted small">
                                <i class="bi bi-geo-alt"></i> ${sponsor.address}
                            </p>
                            <p class="card-text">
                                ${sponsor.description || sponsor.detailedDescription || '詳細情報はお店で確認してください'}
                            </p>
                            
                            ${sponsor.discount ? `
                                <div class="alert alert-success py-2 mb-2">
                                    <i class="bi bi-gift"></i> <strong>特典:</strong> ${sponsor.discount}
                                </div>
                            ` : ''}

                            <div class="language-tags">
                                ${(sponsor.languages || []).map(lang => 
                                    `<span class="language-tag">${languageNames[lang] || lang}</span>`
                                ).join('')}
                            </div>

                            ${sponsor.services && sponsor.services.length > 0 ? `
                                <div class="service-icons">
                                    ${sponsor.services.map(service => 
                                        `<i class="bi ${serviceIcons[service]} service-icon" title="${service}"></i>`
                                    ).join('')}
                                </div>
                            ` : ''}

                            <div class="mt-3">
                                <div class="row">
                                    <div class="col">
                                        <small class="text-muted">
                                            <i class="bi bi-telephone"></i> ${sponsor.phone}
                                        </small>
                                    </div>
                                </div>
                                ${sponsor.openTime ? `
                                    <div class="row mt-1">
                                        <div class="col">
                                            <small class="text-muted">
                                                <i class="bi bi-clock"></i> ${sponsor.openTime}
                                            </small>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>

                            <div class="mt-3 d-flex justify-content-between">
                                <button class="btn btn-outline-primary btn-sm" onclick="showSponsorDetail('${sponsor.id}')">
                                    <i class="bi bi-info-circle"></i> 詳細
                                </button>
                                ${sponsor.website ? `
                                    <a href="${sponsor.website}" target="_blank" class="btn btn-outline-success btn-sm">
                                        <i class="bi bi-globe"></i> サイト
                                    </a>
                                ` : ''}
                                <button class="btn btn-primary btn-sm" onclick="contactSponsor('${sponsor.id}')">
                                    <i class="bi bi-telephone"></i> 連絡
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 統計情報更新
        function updateStatistics() {
            const total = allSponsors.length;
            const thisMonth = allSponsors.filter(s => {
                const publishDate = new Date(s.publishDate || s.registrationDate);
                const now = new Date();
                return publishDate.getMonth() === now.getMonth() && publishDate.getFullYear() === now.getFullYear();
            }).length;
            const restaurants = allSponsors.filter(s => s.category === 'restaurant').length;
            const others = total - restaurants;

            document.getElementById('totalSponsors').textContent = total;
            document.getElementById('newThisMonth').textContent = thisMonth;
            document.getElementById('restaurantCount').textContent = restaurants;
            document.getElementById('otherCount').textContent = others;
        }

        // フィルター適用
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const languageFilter = document.getElementById('languageFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            filteredSponsors = allSponsors.filter(sponsor => {
                // 業種フィルター
                if (categoryFilter && sponsor.category !== categoryFilter) {
                    return false;
                }

                // 言語フィルター
                if (languageFilter && !sponsor.languages.includes(languageFilter)) {
                    return false;
                }

                // 検索フィルター
                if (searchInput) {
                    const searchFields = [
                        sponsor.storeName,
                        sponsor.description,
                        sponsor.detailedDescription,
                        sponsor.address,
                        sponsor.specialty
                    ].filter(field => field).join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchInput)) {
                        return false;
                    }
                }

                return true;
            });

            displaySponsors();
        }

        // 協賛店詳細表示
        function showSponsorDetail(sponsorId) {
            const sponsor = allSponsors.find(s => s.id === sponsorId);
            if (!sponsor) return;

            // モーダルまたは詳細ページで表示
            alert(`${sponsor.storeName}の詳細情報\n\n${sponsor.detailedDescription || sponsor.description || '詳細情報が登録されていません'}`);
        }

        // 協賛店連絡
        function contactSponsor(sponsorId) {
            const sponsor = allSponsors.find(s => s.id === sponsorId);
            if (!sponsor) return;

            const message = `${sponsor.storeName}にお問い合わせしますか？\n\n電話番号: ${sponsor.phone}\nメール: ${sponsor.email || '未登録'}`;
            if (confirm(message)) {
                window.location.href = `tel:${sponsor.phone}`;
            }
        }

        // スクロールボタン設定
        function setupScrollButton() {
            const backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.style.display = 'block';
                } else {
                    backToTop.style.display = 'none';
                }
            });
        }

        // トップへスクロール
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // リアルタイム検索
        document.getElementById('searchInput').addEventListener('input', function() {
            applyFilters();
        });

        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('languageFilter').addEventListener('change', applyFilters);

        console.log('✅ Sponsor List Page Loaded');
    </script>
</body>
</html>
