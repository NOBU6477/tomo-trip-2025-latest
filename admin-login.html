<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ログイン - Local Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .admin-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .admin-header {
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        color: white;
        border-radius: 20px 20px 0 0;
      }
      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #1976d2;
        box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
      }
      .btn-admin {
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-admin:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(25, 118, 210, 0.3);
      }
      .alert-custom {
        border-radius: 10px;
        border: none;
      }
      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .floating-elements::before,
      .floating-elements::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }
      .floating-elements::before {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-elements::after {
        width: 150px;
        height: 150px;
        bottom: 20%;
        right: 10%;
        animation-delay: 3s;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 25px;
        transition: all 0.3s ease;
      }
      .back-link:hover {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        transform: translateX(-5px);
      }
    </style>
  </head>

  <body>
    <div class="floating-elements"></div>
    
    <a href="index.html" class="back-link">
      <i class="bi bi-arrow-left me-2"></i>メイン画面へ
    </a>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="admin-card">
            <div class="admin-header text-center p-4">
              <i class="bi bi-shield-lock display-4 mb-3"></i>
              <h3 class="mb-0">管理者ログイン</h3>
              <p class="mb-0 opacity-75">Local Guide 管理システム</p>
            </div>
            
            <div class="card-body p-4">
              <div id="error-message" class="alert alert-danger alert-custom d-none"></div>
              
              <form id="adminLoginForm">
                <div class="mb-3">
                  <label for="username" class="form-label fw-bold">
                    <i class="bi bi-person-circle me-2"></i>ユーザー名
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="管理者ユーザー名を入力"
                    required
                  />
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label fw-bold">
                    <i class="bi bi-lock-fill me-2"></i>パスワード
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="管理者パスワードを入力"
                    required
                  />
                </div>
                
                <button type="submit" class="btn btn-admin text-white w-100 mb-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>ログイン
                </button>
              </form>
              
              <div class="text-center">
                <small class="text-muted">
                  <i class="bi bi-info-circle me-1"></i>
                  管理者のみアクセス可能です
                </small>
              </div>
            </div>
            
            <div class="card-footer bg-light text-center py-3">
              <small class="text-muted">
                © 2025 Local Guide Admin System
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // 管理者認証データ（実際の運用では暗号化された認証システムを使用）
      const adminCredentials = {
        'admin': 'localguide2025',
        'manager': 'sponsor123',
        'support': 'admin2025'
      };

      // ログイン済みかどうかをチェック
      function checkAdminSession() {
        const adminSession = localStorage.getItem('adminSession');
        if (adminSession) {
          const session = JSON.parse(adminSession);
          const now = new Date().getTime();
          
          // セッションが有効（24時間）かチェック
          if (now - session.timestamp < 24 * 60 * 60 * 1000) {
            window.location.href = 'admin-dashboard.html';
            return;
          } else {
            // セッション期限切れ
            localStorage.removeItem('adminSession');
          }
        }
      }

      // エラーメッセージを表示
      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
        
        setTimeout(() => {
          errorDiv.classList.add('d-none');
        }, 5000);
      }

      // ログイン処理
      function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          showError('ユーザー名とパスワードを入力してください。');
          return;
        }
        
        // 認証チェック
        if (adminCredentials[username] && adminCredentials[username] === password) {
          // ログイン成功
          const session = {
            username: username,
            timestamp: new Date().getTime(),
            role: username === 'admin' ? 'super_admin' : 'admin'
          };
          
          localStorage.setItem('adminSession', JSON.stringify(session));
          
          // 成功メッセージを表示してリダイレクト
          const form = document.getElementById('adminLoginForm');
          form.innerHTML = `
            <div class="text-center">
              <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">ログイン中...</span>
              </div>
              <p class="text-success fw-bold">ログイン成功！</p>
              <p class="text-muted">管理画面にリダイレクトします...</p>
            </div>
          `;
          
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 2000);
          
        } else {
          showError('ユーザー名またはパスワードが正しくありません。');
          document.getElementById('password').value = '';
        }
      }

      // イベントリスナーの設定
      document.addEventListener('DOMContentLoaded', function() {
        checkAdminSession();
        
        document.getElementById('adminLoginForm').addEventListener('submit', handleLogin);
        
        // Enterキーでログイン
        document.getElementById('password').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            handleLogin(e);
          }
        });
      });

      // セキュリティ: コンソールでの認証情報表示を防ぐ
      console.clear();
      console.log('%c管理者ログイン', 'color: #1976d2; font-size: 20px; font-weight: bold;');
      console.log('%c認証が必要です', 'color: #666; font-size: 14px;');
    </script>
  </body>
</html>
