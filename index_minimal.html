<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Guide - 現地ガイドと特別な旅を</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="minimal_phone_style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Local Guide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#guides">ガイドを探す</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#how-it-works">使い方</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">サービスについて</a>
          </li>
        </ul>
        
        <!-- 言語選択 -->
        <div class="nav-item dropdown me-3">
          <button class="btn btn-outline-light dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown">
            <span id="current-language">日本語</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('ja')">日本語</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
          </ul>
        </div>
        
        <!-- 未ログイン時 -->
        <div id="not-logged-in">
          <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">ログイン</button>
          <button type="button" class="btn btn-light" id="show-user-type-modal">新規登録</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container mt-4">
    <section class="py-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4 fw-bold">現地の案内人と巡る、特別な旅</h1>
          <p class="lead">地元の人だけが知る隠れた名所や文化体験。現地ガイドとともに、忘れられない旅の思い出を作りましょう。</p>
          <div class="mt-4">
            <button class="btn btn-primary btn-lg me-3" id="search-guides-btn">ガイドを探す</button>
            <button class="btn btn-outline-primary btn-lg" id="learn-more-btn">詳しく見る</button>
          </div>
        </div>
        <div class="col-md-6">
          <img src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="世界の街並み" class="img-fluid rounded shadow">
        </div>
      </div>
    </section>
  </div>

  <!-- モーダル -->
  <!-- ユーザータイプ選択モーダル -->
  <div class="modal fade" id="userTypeModal" tabindex="-1" aria-labelledby="userTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userTypeModalLabel">アカウントタイプを選択</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title">観光客</h5>
                  <p class="card-text">ガイドを探して旅行を予約したい方</p>
                  <button type="button" class="btn btn-primary" id="tourist-type-btn">観光客として登録</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title">ガイド</h5>
                  <p class="card-text">地元の案内人として登録したい方</p>
                  <button type="button" class="btn btn-success" id="guide-type-btn">ガイドとして登録</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ガイド登録モーダル -->
  <div class="modal fade" id="guideRegisterModal" tabindex="-1" aria-labelledby="guideRegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="guideRegisterModalLabel">ガイド登録</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="guide-register-form">
            <!-- 基本情報 -->
            <div class="mb-4">
              <h5 class="fw-bold">基本情報</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="guide-name" class="form-label">氏名（公開されます）</label>
                  <input type="text" class="form-control" id="guide-name" required>
                </div>
                <div class="col-md-6">
                  <label for="guide-username" class="form-label">ユーザー名</label>
                  <input type="text" class="form-control" id="guide-username" required>
                </div>
              </div>
            </div>
            
            <!-- 身分証明書の確認 -->
            <div class="mb-4">
              <h5 class="fw-bold">身分証明書の確認</h5>
              <div class="mb-3">
                <label for="nationality" class="form-label">国籍</label>
                <select class="form-select" id="nationality" required>
                  <option value="" selected disabled>国籍を選択してください</option>
                  <option value="JP">日本</option>
                  <option value="US">アメリカ合衆国</option>
                  <option value="GB">イギリス</option>
                  <option value="FR">フランス</option>
                  <option value="DE">ドイツ</option>
                  <option value="CN">中国</option>
                  <option value="KR">韓国</option>
                  <option value="AU">オーストラリア</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="document-type" class="form-label">書類の種類</label>
                <select class="form-select" id="document-type" required>
                  <option value="" selected disabled>書類の種類を選択してください</option>
                  <option value="passport">パスポート</option>
                  <option value="driving_license">運転免許証</option>
                  <option value="id_card">マイナンバーカード</option>
                </select>
              </div>
            </div>
            
            <!-- メールと性別 -->
            <div class="mb-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="guide-email" class="form-label">メールアドレス</label>
                  <input type="email" class="form-control" id="guide-email" required>
                </div>
                <div class="col-md-6">
                  <label for="guide-gender" class="form-label">性別</label>
                  <select class="form-select" id="guide-gender" required>
                    <option value="" selected disabled>選択してください</option>
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">その他</option>
                    <option value="no_answer">回答しない</option>
                  </select>
                </div>
              </div>
            </div>
            
            <!-- ガイド情報 -->
            <div class="mb-4">
              <h5 class="fw-bold">ガイド情報</h5>
              <div class="mb-3">
                <label class="form-label">対応可能言語（複数選択可）</label>
                <div class="row g-2">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="ja" id="lang-ja" checked>
                      <label class="form-check-label" for="lang-ja">日本語</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="en" id="lang-en">
                      <label class="form-check-label" for="lang-en">英語</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="zh" id="lang-zh">
                      <label class="form-check-label" for="lang-zh">中国語</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- アカウント設定 -->
            <div class="mb-4">
              <h5 class="fw-bold">アカウント設定</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="guide-password" class="form-label">パスワード</label>
                  <input type="password" class="form-control" id="guide-password" required>
                </div>
                <div class="col-md-6">
                  <label for="guide-password-confirm" class="form-label">パスワード（確認）</label>
                  <input type="password" class="form-control" id="guide-password-confirm" required>
                </div>
              </div>
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="terms-agree" required>
                <label class="form-check-label" for="terms-agree">
                  利用規約に同意しますとプライバシーポリシーに同意します
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="guide-register-submit">登録する</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 観光客登録モーダル -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">観光客登録</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tourist-register-form">
            <div class="mb-3">
              <label for="name" class="form-label">氏名</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="password-confirm" class="form-label">パスワード（確認）</label>
              <input type="password" class="form-control" id="password-confirm" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms-check" required>
              <label class="form-check-label" for="terms-check">
                利用規約に同意します
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="register-submit">登録する</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ログインモーダル -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">ログイン</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember-me">
              <label class="form-check-label" for="remember-me">
                ログイン状態を保持する
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="login-submit">ログイン</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="restore_page.js"></script>
</body>
</html>
