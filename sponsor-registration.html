<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>協賛店登録 - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      padding: 20px 0;
    }
    
    .registration-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .header-section {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      padding: 40px;
      text-align: center;
      color: white;
    }
    
    .header-section h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .form-section {
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
    }
    
    .logo-upload-area {
      border: 3px dashed #dee2e6;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logo-upload-area:hover {
      border-color: #ff6b6b;
      background: #fff5f5;
    }
    
    .logo-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin: 10px auto;
      display: block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    
    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-weight: 600;
      color: white;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 40px;
    }
    
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="header-section">
      <h1>🏪 協賛店登録</h1>
      <p class="lead mb-0">TomoTripの協賛店として参加しませんか？</p>
    </div>
    
    <div class="form-section" id="registrationForm">
      <form id="sponsorForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="storeName">店舗名 *</label>
              <input type="text" class="form-control" id="storeName" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="storeType">業種 *</label>
              <select class="form-control" id="storeType" required>
                <option value="">選択してください</option>
                <option value="restaurant">レストラン</option>
                <option value="cafe">カフェ</option>
                <option value="hotel">ホテル・宿泊施設</option>
                <option value="shop">ショップ・小売店</option>
                <option value="activity">アクティビティ・体験</option>
                <option value="transportation">交通・移動</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="contactName">担当者名 *</label>
              <input type="text" class="form-control" id="contactName" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="contactEmail">メールアドレス *</label>
              <input type="email" class="form-control" id="contactEmail" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="phone">電話番号 *</label>
              <input type="tel" class="form-control" id="phone" required placeholder="03-1234-5678">
              <small class="text-muted">観光客がタップで電話できるように表示されます</small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="website">ウェブサイト</label>
              <input type="url" class="form-control" id="website" placeholder="https://">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="address">住所 *</label>
          <input type="text" class="form-control" id="address" required placeholder="東京都渋谷区桜丘町1-1">
          <small class="text-muted">観光客がタップで地図表示できるように表示されます</small>
        </div>
        
        <div class="form-group">
          <label class="form-label">店舗ロゴ *</label>
          <div class="logo-upload-area" onclick="document.getElementById('logoFile').click()">
            <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #6c757d;"></i>
            <p class="mt-3 mb-0">クリックしてロゴをアップロード</p>
            <small class="text-muted">PNG, JPG, GIF (最大5MB)</small>
            <img id="logoPreview" class="logo-preview" style="display: none;">
          </div>
          <input type="file" id="logoFile" accept="image/*" style="display: none;" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="description">店舗説明</label>
          <textarea class="form-control" id="description" rows="4" placeholder="お店の特徴や魅力をご紹介ください"></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="benefits">観光客向け特典</label>
          <textarea class="form-control" id="benefits" rows="3" placeholder="割引やサービスなど、観光客向けの特典があれば記載ください"></textarea>
        </div>
        
        <div class="text-center mt-4">
          <button type="button" class="btn btn-secondary me-3" onclick="window.history.back()">戻る</button>
          <button type="submit" class="btn btn-primary">登録する</button>
        </div>
      </form>
    </div>
    
    <div class="success-message" id="successMessage">
      <i class="bi bi-check-circle success-icon"></i>
      <h3>登録完了！</h3>
      <p class="lead">協賛店として登録いただき、ありがとうございます。<br>
      審査完了後、メールでご連絡いたします。</p>
      <button class="btn btn-primary" onclick="goToSponsorList()">協賛店一覧を見る</button>
      <button class="btn btn-secondary ms-3" onclick="window.location.href='index.html'">トップページに戻る</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="guide-sponsor-connection.js"></script>
  <script src="sponsor-registration.js"></script>
</body>
</html>
