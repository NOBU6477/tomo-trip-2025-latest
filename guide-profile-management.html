<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガイドプロフィール管理 - Local Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .profile-header {
      background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      color: white;
      padding: 2rem 0;
    }
    .profile-card {
      border: none;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border-radius: 0.5rem;
    }
    .section-title {
      color: #0d6efd;
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .status-badge {
      font-size: 0.875rem;
    }
    .guide-stats {
      background: #f8f9fa;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-map"></i> Local Guide
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">プロフィール管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">予約管理</a>
          </li>
        </ul>
        
        <div class="dropdown me-3">
          <button class="btn btn-outline-light dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown">
            日本語
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">日本語</a></li>
            <li><a class="dropdown-item" href="#">English</a></li>
          </ul>
        </div>
        
        <button class="btn btn-outline-light">ログアウト</button>
      </div>
    </div>
  </nav>

  <!-- プロフィールヘッダー -->
  <div class="profile-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <img id="profile-avatar" src="https://via.placeholder.com/150x150/0d6efd/ffffff?text=プロフィール" alt="プロフィール画像" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px; object-fit: cover;">
        </div>
        <div class="col-md-9">
          <h1 class="mb-2" id="guide-display-name">田中 太郎</h1>
          <p class="mb-3" id="guide-description">東京の文化と歴史を愛する地元ガイドです。皆様に素晴らしい体験をお届けします。</p>
          <div class="d-flex gap-3 flex-wrap">
            <span class="badge bg-success status-badge">
              <i class="bi bi-check-circle"></i> 認証済み
            </span>
            <span class="badge bg-info status-badge">
              <i class="bi bi-star-fill"></i> 評価 4.8 (24件)
            </span>
            <span class="badge bg-warning text-dark status-badge">
              <i class="bi bi-globe"></i> 日本語, English
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div class="row">
      <!-- メインコンテンツ -->
      <div class="col-lg-8">
        <!-- 基本情報編集 -->
        <div class="card profile-card mb-4">
          <div class="card-body">
            <h4 class="section-title">基本情報</h4>
            <form id="profile-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="display-name" class="form-label">表示名</label>
                  <input type="text" class="form-control" id="display-name" value="田中 太郎">
                </div>
                <div class="col-md-6">
                  <label for="username" class="form-label">ユーザー名</label>
                  <input type="text" class="form-control" id="username" value="tanaka_taro">
                </div>
                <div class="col-12">
                  <label for="bio" class="form-label">自己紹介</label>
                  <textarea class="form-control" id="bio" rows="4">東京の文化と歴史を愛する地元ガイドです。皆様に素晴らしい体験をお届けします。</textarea>
                </div>
                <div class="col-md-6">
                  <label for="languages" class="form-label">対応言語</label>
                  <select class="form-select" id="languages" multiple>
                    <option value="ja" selected>日本語</option>
                    <option value="en" selected>English</option>
                    <option value="ko">한국어</option>
                    <option value="zh">中文</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="area" class="form-label">活動エリア</label>
                  <select class="form-select" id="area">
                    <option value="tokyo" selected>東京</option>
                    <option value="osaka">大阪</option>
                    <option value="kyoto">京都</option>
                    <option value="yokohama">横浜</option>
                  </select>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">変更を保存</button>
              </div>
            </form>
          </div>
        </div>

        <!-- 料金設定 -->
        <div class="card profile-card mb-4">
          <div class="card-body">
            <h4 class="section-title">料金設定</h4>
            <form id="pricing-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="hourly-rate" class="form-label">時間料金（円/時間）</label>
                  <input type="number" class="form-control" id="hourly-rate" value="3000" min="1000" step="500">
                </div>
                <div class="col-md-6">
                  <label for="daily-rate" class="form-label">1日料金（円/日）</label>
                  <input type="number" class="form-control" id="daily-rate" value="20000" min="10000" step="1000">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="negotiable" checked>
                    <label class="form-check-label" for="negotiable">
                      料金は相談可能
                    </label>
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">料金を更新</button>
              </div>
            </form>
          </div>
        </div>

        <!-- 提供サービス -->
        <div class="card profile-card mb-4">
          <div class="card-body">
            <h4 class="section-title">提供サービス</h4>
            <div class="row g-2">
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sightseeing" checked>
                  <label class="form-check-label" for="sightseeing">観光案内</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="cultural" checked>
                  <label class="form-check-label" for="cultural">文化体験</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="food">
                  <label class="form-check-label" for="food">グルメ案内</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="shopping">
                  <label class="form-check-label" for="shopping">ショッピング</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nightlife">
                  <label class="form-check-label" for="nightlife">ナイトライフ</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="outdoor" checked>
                  <label class="form-check-label" for="outdoor">アウトドア</label>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary">サービスを更新</button>
            </div>
          </div>
        </div>
      </div>

      <!-- サイドバー -->
      <div class="col-lg-4">
        <!-- 統計情報 -->
        <div class="card profile-card mb-4">
          <div class="card-body">
            <h5 class="card-title">ガイド統計</h5>
            <div class="guide-stats">
              <div class="row text-center">
                <div class="col-4 stat-item">
                  <div class="stat-number">24</div>
                  <div class="text-muted small">総予約数</div>
                </div>
                <div class="col-4 stat-item">
                  <div class="stat-number">4.8</div>
                  <div class="text-muted small">平均評価</div>
                </div>
                <div class="col-4 stat-item">
                  <div class="stat-number">12</div>
                  <div class="text-muted small">今月予約</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 認証状況 -->
        <div class="card profile-card mb-4">
          <div class="card-body">
            <h5 class="card-title">認証状況</h5>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>電話番号認証</span>
              <span class="badge bg-success">完了</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>身分証明書</span>
              <span class="badge bg-success">承認済み</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>プロフィール画像</span>
              <span class="badge bg-success">設定済み</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span>銀行口座</span>
              <span class="badge bg-warning text-dark">未設定</span>
            </div>
          </div>
        </div>

        <!-- クイックアクション -->
        <div class="card profile-card">
          <div class="card-body">
            <h5 class="card-title">クイックアクション</h5>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary">
                <i class="bi bi-calendar"></i> スケジュール管理
              </button>
              <button class="btn btn-outline-success">
                <i class="bi bi-list"></i> 予約を確認
              </button>
              <button class="btn btn-outline-info">
                <i class="bi bi-chat"></i> メッセージ
              </button>
              <button class="btn btn-outline-warning">
                <i class="bi bi-gear"></i> 設定
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URLパラメータから新規登録情報を取得
      const urlParams = new URLSearchParams(window.location.search);
      const isNewRegistration = urlParams.get('new') === 'true';
      const guideName = urlParams.get('name');
      const guideUsername = urlParams.get('username');
      
      if (isNewRegistration) {
        // 新規登録完了メッセージを表示
        showWelcomeMessage();
        
        // 登録情報があれば反映
        if (guideName) {
          document.getElementById('display-name').value = guideName;
          document.getElementById('guide-display-name').textContent = guideName;
        }
        if (guideUsername) {
          document.getElementById('username').value = guideUsername;
        }
      }
      
      // ウェルカムメッセージ表示
      function showWelcomeMessage() {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-success alert-dismissible fade show';
        alertDiv.innerHTML = `
          <strong>登録完了！</strong> ガイド登録が正常に完了しました。プロフィールを編集して魅力的なガイドページを作成しましょう。
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const container = document.querySelector('.container.py-4');
        container.insertBefore(alertDiv, container.firstChild);
        
        // 5秒後に自動で非表示
        setTimeout(function() {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 5000);
      }
      
      // プロフィールフォーム送信
      document.getElementById('profile-form').addEventListener('submit', function(e) {
        e.preventDefault();
        showSuccessMessage('プロフィール情報を更新しました');
      });
      
      // 料金フォーム送信
      document.getElementById('pricing-form').addEventListener('submit', function(e) {
        e.preventDefault();
        showSuccessMessage('料金設定を更新しました');
      });
      
      // 成功メッセージ表示
      function showSuccessMessage(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-success alert-dismissible fade show';
        alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const container = document.querySelector('.container.py-4');
        const firstCard = container.querySelector('.card');
        container.insertBefore(alertDiv, firstCard);
        
        // 3秒後に自動で非表示
        setTimeout(function() {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 3000);
      }
      
      // 言語ドロップダウンの処理
      document.getElementById('languageDropdown').addEventListener('click', function() {
        // 言語切り替え機能の実装
      });
    });
  </script>
</body>
</html>
