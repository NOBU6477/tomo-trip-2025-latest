<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Registration - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .header-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 3rem 2rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: linear-gradient(135deg, #218838, #1ea584);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #495057, #343a40);
            color: white;
            text-decoration: none;
        }
        
        .required {
            color: #dc3545;
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-box h6 {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index-en.html" class="back-btn">
            <i class="bi bi-arrow-left me-2"></i>Back to Home
        </a>
        
        <div class="registration-container">
            <div class="header-section">
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <i class="bi bi-shop fs-1 me-3"></i>
                    <h1>Store Registration</h1>
                </div>
                <p>Join TomoTrip to reach travelers from around the world!</p>
            </div>
            
            <div class="form-section">
                <div class="info-box">
                    <h6><i class="bi bi-info-circle me-2"></i>Basic Information</h6>
                    <p class="mb-0 text-muted">Please provide accurate information about your store. This will help travelers find and visit your establishment.</p>
                </div>
                
                <form id="sponsorRegistrationForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Store Name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="storeName" placeholder="Example: Beautiful Sushi Hanami" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Business Type <span class="required">*</span></label>
                                <select class="form-select" id="businessType" required>
                                    <option value="">Please select</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="cafe">Cafe</option>
                                    <option value="hotel">Hotel/Accommodation</option>
                                    <option value="retail">Retail Store</option>
                                    <option value="activity">Activity/Experience</option>
                                    <option value="cultural">Cultural Site</option>
                                    <option value="transport">Transportation</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Address <span class="required">*</span></label>
                        <input type="text" class="form-control" id="address" placeholder="Example: 1-2-3 Shibuya, Shibuya-ku, Tokyo" required>
                        <small class="text-muted">Enter the full address and it will be displayed on the map</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" class="form-control" id="phone" placeholder="090-1234-5678" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Email Address <span class="required">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="info@example.com" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Store Description</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Please describe your store's features, specialties, and appeal..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Opening Hours</label>
                                <input type="text" class="form-control" id="hours" placeholder="Example: 10:00-20:00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="website" placeholder="https://example.com">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreementCheck" required>
                            <label class="form-check-label" for="agreementCheck">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a> <span class="required">*</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register">
                        <i class="bi bi-check-circle me-2"></i>Register Store
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sponsorRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                storeName: document.getElementById('storeName').value,
                businessType: document.getElementById('businessType').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                description: document.getElementById('description').value,
                hours: document.getElementById('hours').value,
                website: document.getElementById('website').value
            };
            
            // Validate required fields
            if (!formData.storeName || !formData.businessType || !formData.address || !formData.phone || !formData.email) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }
            
            if (!document.getElementById('agreementCheck').checked) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Save to localStorage (in a real app, this would go to a server)
            try {
                const existingSponsors = JSON.parse(localStorage.getItem('registeredSponsors') || '[]');
                const newSponsor = {
                    id: Date.now(),
                    ...formData,
                    registrationDate: new Date().toISOString(),
                    status: 'pending'
                };
                
                existingSponsors.push(newSponsor);
                localStorage.setItem('registeredSponsors', JSON.stringify(existingSponsors));
                
                alert('Store registration completed successfully!\n\nYour application is under review. We will contact you within 2-3 business days.');
                
                // Redirect back to main page
                window.location.href = 'index-en.html';
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });
        
        console.log('âœ… Sponsor Registration Page Loaded (English)');
    </script>
</body>
</html>
