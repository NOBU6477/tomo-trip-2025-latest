<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com https://cdn.jsdelivr.net; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
    <title>スポンサー登録 - TomoTrip</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ocean background styling -->
    <link rel="stylesheet" href="ocean_background.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <style>
        /* Sponsor registration specific styling */
        .registration-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .registration-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
            background: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #3bb5ad, #3a8f7a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .registration-card {
                padding: 25px;
                margin: 10px;
            }
            
            .registration-header {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body class="theme-ocean">
    <div class="registration-container">
        <div class="registration-card">
            <a href="/" class="btn-back">
                <i class="bi bi-arrow-left"></i> ホームに戻る
            </a>
            
            <div class="registration-header">
                スポンサー登録
            </div>
            
            <form id="sponsorRegistrationForm">
                <div class="mb-4">
                    <label for="storeName" class="form-label">店舗名</label>
                    <input type="text" class="form-control" id="storeName" name="storeName" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="form-label">電話番号</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="form-label">住所</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="form-label">店舗説明</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="お店の特徴やサービス内容をご記入ください"></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="category" class="form-label">カテゴリー</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">カテゴリーを選択してください</option>
                        <option value="restaurant">レストラン・飲食店</option>
                        <option value="retail">小売店・ショッピング</option>
                        <option value="accommodation">宿泊施設</option>
                        <option value="entertainment">エンターテインメント</option>
                        <option value="transportation">交通・移動サービス</option>
                        <option value="cultural">文化・体験施設</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="bi bi-check-circle"></i> 登録申請
                </button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Registration form handler -->
    <script type="module">
        document.getElementById('sponsorRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.storeName || !data.email || !data.phone || !data.address || !data.category) {
                alert('必須項目をすべて入力してください。');
                return;
            }
            
            // Store registration data
            const registrations = JSON.parse(localStorage.getItem('sponsorRegistrations') || '[]');
            data.id = Date.now();
            data.timestamp = new Date().toISOString();
            data.status = 'pending';
            registrations.push(data);
            localStorage.setItem('sponsorRegistrations', JSON.stringify(registrations));
            
            // Success message
            alert('スポンサー登録申請を受け付けました。\n確認後、メールにてご連絡いたします。');
            
            // Redirect to home
            window.location.href = '/';
        });
    </script>
</body>
</html>
