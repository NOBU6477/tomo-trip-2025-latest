<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="tomotrip-logo.png" alt="TomoTrip" height="40" class="me-2">
          <span class="fw-bold">TomoTrip</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guides">ガイドを探す</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">予約一覧</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/schedule">スケジュール <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="navbar-text mr-3">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle text-white p-0" type="button" id="langDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-globe"></i> <span id="current-lang">日本語</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="langDropdown">
                <a class="dropdown-item" href="#" onclick="changeLanguage('ja')">日本語</a>
                <a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a>
              </div>
            </div>
          </div>
          <div class="user-menu">
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle"></i> <span id="username">ユーザー</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuDropdown">
                <a class="dropdown-item" href="/profile">
                  <i class="fas fa-id-card"></i> プロフィール
                </a>
                <a class="dropdown-item" href="#" id="logout-btn">
                  <i class="fas fa-sign-out-alt"></i> ログアウト
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main class="container py-4">
    <div id="alerts-container"></div>

    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">スケジュール管理</h1>
      </div>
    </div>

    <div class="row">
      <!-- 定期スケジュール設定 -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">定期スケジュール</h5>
          </div>
          <div class="card-body">
            <form id="schedule-form">
              <div class="form-group">
                <label for="schedule-day">曜日</label>
                <select class="form-control" id="schedule-day" required>
                  <option value="monday">月曜日</option>
                  <option value="tuesday">火曜日</option>
                  <option value="wednesday">水曜日</option>
                  <option value="thursday">木曜日</option>
                  <option value="friday">金曜日</option>
                  <option value="saturday">土曜日</option>
                  <option value="sunday">日曜日</option>
                </select>
              </div>

              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="schedule-is-available">
                  <label class="custom-control-label" for="schedule-is-available">この曜日は利用可能</label>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="schedule-start-time">開始時間</label>
                  <input type="time" class="form-control" id="schedule-start-time" value="09:00">
                </div>
                <div class="form-group col-md-6">
                  <label for="schedule-end-time">終了時間</label>
                  <input type="time" class="form-control" id="schedule-end-time" value="18:00">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">保存</button>
            </form>
          </div>
        </div>
      </div>

      <!-- スケジュール例外設定 -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">スケジュール例外</h5>
            <button class="btn btn-sm btn-light" id="add-exception-btn">
              <i class="fas fa-plus"></i> 追加
            </button>
          </div>
          <div class="card-body">
            <div id="exceptions-list">
              <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 例外追加モーダル -->
  <div class="modal fade" id="exception-modal" tabindex="-1" aria-labelledby="exceptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exceptionModalLabel">スケジュール例外の追加</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="exception-form">
            <div class="form-group">
              <label for="exception-date">日付</label>
              <input type="date" class="form-control" id="exception-date" required>
            </div>

            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="exception-is-available" checked>
                <label class="custom-control-label" for="exception-is-available">この日は利用可能</label>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exception-start-time">開始時間</label>
                <input type="time" class="form-control" id="exception-start-time" value="09:00">
              </div>
              <div class="form-group col-md-6">
                <label for="exception-end-time">終了時間</label>
                <input type="time" class="form-control" id="exception-end-time" value="18:00">
              </div>
            </div>

            <div class="form-group">
              <label for="exception-reason">理由（オプション）</label>
              <textarea class="form-control" id="exception-reason" rows="3" placeholder="例: イベント参加のため、午後のみ利用可能"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
          </form>
        </div>
      </div>
    </div>
  </div>

        <div class="col-md-6">

        </div>

      </div>
