<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Guide - 特別な旅を</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .guide-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .guide-card:hover {
            transform: translateY(-5px);
        }
        
        .filter-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .language-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .language-tag {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .btn-primary:hover {
            background-color: #5a6fd8;
            border-color: #5a6fd8;
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Local Guide</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="language-toggle">English</a>
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#guideRegisterModal">ガイドとして登録する</a>
            </div>
        </div>
    </nav>

    <!-- ヒーローセクション -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-4">あなただけの特別な旅を</h1>
            <p class="lead mb-4">地元ガイドと一緒に、観光では見つけられない魅力を発見しよう</p>
            <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#guideRegisterModal">
                ガイドとして登録する
            </button>
        </div>
    </section>

    <!-- フィルターセクション -->
    <div class="container mt-5">
        <!-- フィルター切り替えボタン -->
        <div class="text-center mb-3">
            <button type="button" class="btn btn-outline-primary" id="toggle-filter-button">
                <i class="bi bi-funnel"></i> 詳細検索フィルター
            </button>
        </div>

        <!-- フィルターカード -->
        <div class="card filter-card d-none" id="filter-card">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="location-filter" class="form-label">地域</label>
                    <select class="form-select" id="location-filter">
                        <option value="">すべての地域</option>
                        <option value="北海道">北海道</option>
                        <option value="東京都">東京都</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="language-filter" class="form-label">言語</label>
                    <select class="form-select" id="language-filter">
                        <option value="">すべての言語</option>
                        <option value="日本語">日本語</option>
                        <option value="英語">英語</option>
                        <option value="中国語">中国語</option>
                        <option value="韓国語">韓国語</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="fee-filter" class="form-label">料金</label>
                    <select class="form-select" id="fee-filter">
                        <option value="">すべての料金</option>
                        <option value="無料">無料</option>
                        <option value="有料">有料</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="keyword-filter-custom" class="form-label">キーワード</label>
                    <input type="text" class="form-control" id="keyword-filter-custom" placeholder="例: グルメ、観光">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-secondary me-2" id="reset-filters">
                        リセット
                    </button>
                    <button type="button" class="btn btn-primary" id="apply-filters">
                        <i class="bi bi-search"></i> 検索
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ガイド一覧 -->
    <div class="container mt-4">
        <div class="row" id="guides-container">
            <!-- ガイドカード1 -->
            <div class="col-md-6 col-lg-4 guide-item">
                <div class="card guide-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/60" class="rounded-circle me-3" alt="ガイド写真">
                            <div>
                                <h5 class="card-title mb-1">田中 太郎</h5>
                                <small class="text-muted">東京都</small>
                            </div>
                        </div>
                        <p class="card-text">東京の隠れた名所をご案内します。グルメスポットや写真撮影に最適な場所が得意です。</p>
                        <div class="language-tags">
                            <span class="language-tag">日本語</span>
                            <span class="language-tag">英語</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm">詳細を見る</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ガイドカード2 -->
            <div class="col-md-6 col-lg-4 guide-item">
                <div class="card guide-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/60" class="rounded-circle me-3" alt="ガイド写真">
                            <div>
                                <h5 class="card-title mb-1">佐藤 花子</h5>
                                <small class="text-muted">京都府</small>
                            </div>
                        </div>
                        <p class="card-text">京都の歴史と伝統文化をお伝えします。寺院巡りや文化体験が専門です。</p>
                        <div class="language-tags">
                            <span class="language-tag">日本語</span>
                            <span class="language-tag">中国語</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm">詳細を見る</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ガイドカード3 -->
            <div class="col-md-6 col-lg-4 guide-item">
                <div class="card guide-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/60" class="rounded-circle me-3" alt="ガイド写真">
                            <div>
                                <h5 class="card-title mb-1">山田 次郎</h5>
                                <small class="text-muted">大阪府</small>
                            </div>
                        </div>
                        <p class="card-text">大阪の食べ歩きツアーが得意です。地元の人だけが知る美味しいお店をご紹介します。</p>
                        <div class="language-tags">
                            <span class="language-tag">日本語</span>
                            <span class="language-tag">韓国語</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm">詳細を見る</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- デバッグ用スクリプト -->
    <script src="debug-filter-issue.js"></script>
</body>
</html>
