<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ガイド報酬管理ダッシュボード</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .status-ok {
      color: green;
    }
    .status-alert {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ガイド報酬管理ダッシュボード</h1>
    <button onclick="downloadCSV()">CSV出力</button>

    <table>
      <thead>
        <tr>
          <th>ガイドID</th>
          <th>氏名</th>
          <th>紹介店舗数</th>
          <th>今月送客数</th>
          <th>月維持報酬</th>
          <th>報酬ステータス</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>G001</td>
          <td>山田 太郎</td>
          <td>3</td>
          <td>7</td>
          <td>5,000円</td>
          <td class="status-ok">維持中</td>
        </tr>
        <tr>
          <td>G002</td>
          <td>佐藤 花子</td>
          <td>1</td>
          <td>2</td>
          <td>0円</td>
          <td class="status-alert">停止</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
    </table>
  </div>

  <script>
    function downloadCSV() {
      const rows = [];
      const table = document.querySelector("table");
      const trs = table.querySelectorAll("tr");

      trs.forEach(tr => {
        const cells = tr.querySelectorAll("th, td");
        const row = Array.from(cells).map(cell => `"${cell.innerText}"`).join(",");
        rows.push(row);
      });

      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "guide_reward_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  </body>
  </html>

</html>
