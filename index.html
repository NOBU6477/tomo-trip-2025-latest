<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomoTrip - 地元ガイドマッチング</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1522444195799-478538b28823?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .guide-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .guide-card:hover {
            transform: translateY(-5px);
        }
        .guide-rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">🌴 TomoTrip</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="switchToEnglish()">🇺🇸 English</a>
                <a class="nav-link" href="#">ログイン</a>
                <a class="nav-link" href="#">新規登録</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="bg-white bg-opacity-25 rounded-4 p-4 backdrop-blur">
                        <img src="https://via.placeholder.com/120x120/4CAF50/white?text=TT" alt="TomoTrip Logo" class="rounded-3 mb-3" style="width: 120px; height: 120px;">
                        <h1 class="display-4 fw-bold mb-3">あなただけの特別な旅を</h1>
                        <p class="lead">地元ガイドと一緒に、本当の日本を発見しましょう</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Guide Cards -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="text-white mb-3">おすすめガイド</h2>
                    <p class="text-white-50">12人のガイドが見つかりました</p>
                </div>
            </div>
            <div class="row" id="guide-cards">
                <!-- Guide cards will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Management Center -->
    <div id="management-center" style="position:fixed;bottom:20px;right:20px;background:#2E7D32;color:white;padding:10px;border-radius:8px;z-index:9999;font-size:12px;box-shadow:0 4px 20px rgba(0,0,0,0.3);">
        <div style="font-weight:bold;margin-bottom:6px;text-align:center;">🏆管理センター</div>
        <div style="display:flex;gap:6px;">
            <button onclick="handleCompare()" style="padding:4px 8px;border:none;border-radius:4px;background:rgba(255,255,255,0.3);color:white;cursor:pointer;font-size:10px;">📊 比較</button>
            <button onclick="handleBookmark()" style="padding:4px 8px;border:none;border-radius:4px;background:rgba(255,255,255,0.3);color:white;cursor:pointer;font-size:10px;">⭐ お気に入り</button>
            <button onclick="handleHistory()" style="padding:4px 8px;border:none;border-radius:4px;background:rgba(255,255,255,0.3);color:white;cursor:pointer;font-size:10px;">📚 履歴</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple guide data
        const guides = [
            {name: "田中美咲", location: "東京", specialty: "グルメ", price: 8000, rating: 4.8, image: "https://images.unsplash.com/photo-1494790108755-2616b9c3c8de?w=150&h=150&fit=crop&crop=face"},
            {name: "佐藤健", location: "京都", specialty: "歴史", price: 7500, rating: 4.9, image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"},
            {name: "鈴木花子", location: "大阪", specialty: "文化", price: 9000, rating: 4.7, image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face"},
            {name: "山田太郎", location: "神戸", specialty: "観光", price: 6500, rating: 4.6, image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face"},
            {name: "伊藤雅子", location: "名古屋", specialty: "アート", price: 8500, rating: 4.8, image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=150&h=150&fit=crop&crop=face"},
            {name: "中村翔", location: "福岡", specialty: "ナイトライフ", price: 7000, rating: 4.5, image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face"},
            {name: "高橋恵", location: "広島", specialty: "自然", price: 6000, rating: 4.9, image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=150&h=150&fit=crop&crop=face"},
            {name: "渡辺隆", location: "仙台", specialty: "温泉", price: 8000, rating: 4.7, image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=150&h=150&fit=crop&crop=face"},
            {name: "小林麻衣", location: "札幌", specialty: "食べ物", price: 9500, rating: 4.8, image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=150&h=150&fit=crop&crop=face"},
            {name: "加藤誠", location: "沖縄", specialty: "マリンスポーツ", price: 10000, rating: 4.9, image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?w=150&h=150&fit=crop&crop=face"},
            {name: "石田理恵", location: "金沢", specialty: "伝統文化", price: 7800, rating: 4.6, image: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=150&h=150&fit=crop&crop=face"},
            {name: "森田智", location: "奈良", specialty: "歴史巡り", price: 7200, rating: 4.7, image: "https://images.unsplash.com/photo-1507591064344-4c6ce005b128?w=150&h=150&fit=crop&crop=face"}
        ];

        // Generate guide cards
        function generateGuideCards() {
            const container = document.getElementById('guide-cards');
            guides.forEach(guide => {
                const card = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card guide-card h-100">
                            <img src="${guide.image}" class="card-img-top" alt="${guide.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${guide.name}</h5>
                                <p class="text-muted mb-1"><i class="bi bi-geo-alt"></i> ${guide.location}</p>
                                <p class="mb-2">${guide.specialty}のガイド</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="guide-rating">
                                        ${'★'.repeat(Math.floor(guide.rating))} ${guide.rating}
                                    </span>
                                    <span class="fw-bold text-primary">¥${guide.price.toLocaleString()}/セッション</span>
                                </div>
                                <button class="btn btn-primary w-100 mt-2" onclick="selectGuide('${guide.name}')">詳細を見る</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Management functions
        function handleCompare() {
            alert('比較機能\n\n選択したガイドを比較できます。\n現在開発中です。');
        }

        function handleBookmark() {
            alert('お気に入り機能\n\n気に入ったガイドを保存できます。\n現在開発中です。');
        }

        function handleHistory() {
            alert('履歴機能\n\n閲覧したガイドの履歴を確認できます。\n現在開発中です。');
        }

        function selectGuide(name) {
            alert(`${name}さんの詳細ページへ移動します。\n現在開発中です。`);
        }

        function switchToEnglish() {
            window.location.href = 'index-en.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', generateGuideCards);
    </script>
</body>
</html>
