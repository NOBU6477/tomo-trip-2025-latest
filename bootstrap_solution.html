<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Guide - 現地ガイドと特別な旅を</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .modal-content {
      border-radius: 0.5rem;
    }
    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 2px solid #0d6efd;
    }
    .section-title {
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .phone-section {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-map"></i> Local Guide
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#guides">ガイドを探す</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#how-it-works">使い方</a>
          </li>
        </ul>
        
        <div class="dropdown me-3">
          <button class="btn btn-outline-light dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown">
            日本語
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">日本語</a></li>
            <li><a class="dropdown-item" href="#">English</a></li>
          </ul>
        </div>
        
        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">ログイン</button>
        <button class="btn btn-light" id="registerBtn">新規登録</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">ガイド登録フォーム</h3>
          </div>
          <div class="card-body">
            <form id="guide-register-form">
              <!-- 基本情報セクション -->
              <div class="mb-4">
                <h4 class="section-title">基本情報</h4>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="guide-name" class="form-label">氏名（公開されます）</label>
                    <input type="text" class="form-control" id="guide-name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="guide-username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="guide-username" required>
                  </div>
                </div>
                
                <!-- プロフィール画像セクション -->
                <div class="mt-4">
                  <label class="form-label">プロフィール画像</label>
                  <div class="border rounded p-3 text-center">
                    <div id="profile-preview" class="mb-3">
                      <img id="profile-image-preview" src="" alt="プロフィール画像プレビュー" class="img-thumbnail d-none" style="max-width: 200px; max-height: 200px;">
                      <div id="profile-placeholder" class="text-muted">
                        <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
                        <p>プロフィール画像を選択してください</p>
                      </div>
                    </div>
                    <div class="d-flex gap-2 justify-content-center">
                      <button type="button" class="btn btn-outline-primary" id="upload-profile-btn">ファイルを選択</button>
                      <button type="button" class="btn btn-outline-success" id="camera-profile-btn">カメラで撮影</button>
                    </div>
                    <input type="file" id="profile-file-input" accept="image/*" class="d-none">
                  </div>
                </div>
              </div>
              
              <!-- 電話番号認証セクション -->
              <div class="mb-4 phone-section">
                <h4 class="section-title">電話番号認証</h4>
                <div class="input-group mb-3">
                  <span class="input-group-text">+81</span>
                  <input type="tel" class="form-control" id="phone-number" placeholder="9012345678（先頭の0は除く）">
                  <button class="btn btn-primary" type="button" id="send-code-btn">認証コード送信</button>
                </div>
                <div class="d-flex align-items-center mb-3">
                  <small class="text-muted me-2">ハイフンなしで入力してください</small>
                  <span class="badge bg-secondary" id="verify-status">未認証</span>
                </div>
                
                <div id="verification-code-container" class="d-none">
                  <div class="mb-3">
                    <input type="text" class="form-control text-center" id="verification-code" placeholder="認証コード">
                    <small class="text-muted d-block text-center mt-1">SMSで送信された6桁のコードを入力してください</small>
                    <button type="button" class="btn btn-primary w-100 mt-2" id="verify-code-btn">認証する</button>
                  </div>
                  <div id="verification-alert" class="alert d-none"></div>
                </div>
              </div>
              
              <!-- 身分証明書セクション -->
              <div class="mb-4">
                <h4 class="section-title">身分証明書の確認</h4>
                <div class="mb-3">
                  <label for="nationality" class="form-label">国籍</label>
                  <select class="form-select" id="nationality" required>
                    <option value="" selected disabled>国籍を選択してください</option>
                    <option value="JP">日本</option>
                    <option value="US">アメリカ合衆国</option>
                    <option value="GB">イギリス</option>
                    <option value="FR">フランス</option>
                    <option value="DE">ドイツ</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="document-type" class="form-label">書類の種類</label>
                  <select class="form-select" id="document-type" required>
                    <option value="" selected disabled>書類の種類を選択してください</option>
                    <option value="passport">パスポート</option>
                    <option value="driving_license">運転免許証</option>
                    <option value="id_card">マイナンバーカード</option>
                  </select>
                </div>
                
                <!-- 身分証明書撮影セクション -->
                <div id="document-photos-section" class="d-none">
                  <div class="row g-3">
                    <!-- 表面写真 -->
                    <div class="col-md-6">
                      <label class="form-label">表面写真</label>
                      <div class="border rounded p-3 text-center">
                        <div id="front-preview" class="mb-3">
                          <img id="front-image-preview" src="" alt="表面写真プレビュー" class="img-thumbnail d-none" style="max-width: 100%; max-height: 200px;">
                          <div id="front-placeholder" class="text-muted">
                            <i class="bi bi-credit-card" style="font-size: 3rem;"></i>
                            <p>表面を撮影してください</p>
                          </div>
                        </div>
                        <div class="d-flex gap-2 justify-content-center">
                          <button type="button" class="btn btn-outline-primary btn-sm" id="upload-front-btn">ファイル選択</button>
                          <button type="button" class="btn btn-outline-success btn-sm" id="camera-front-btn">カメラ撮影</button>
                        </div>
                        <input type="file" id="front-file-input" accept="image/*" class="d-none">
                      </div>
                    </div>
                    
                    <!-- 裏面写真（運転免許証の場合のみ） -->
                    <div class="col-md-6" id="back-photo-container">
                      <label class="form-label">裏面写真</label>
                      <div class="border rounded p-3 text-center">
                        <div id="back-preview" class="mb-3">
                          <img id="back-image-preview" src="" alt="裏面写真プレビュー" class="img-thumbnail d-none" style="max-width: 100%; max-height: 200px;">
                          <div id="back-placeholder" class="text-muted">
                            <i class="bi bi-credit-card-fill" style="font-size: 3rem;"></i>
                            <p>裏面を撮影してください</p>
                          </div>
                        </div>
                        <div class="d-flex gap-2 justify-content-center">
                          <button type="button" class="btn btn-outline-primary btn-sm" id="upload-back-btn">ファイル選択</button>
                          <button type="button" class="btn btn-outline-success btn-sm" id="camera-back-btn">カメラ撮影</button>
                        </div>
                        <input type="file" id="back-file-input" accept="image/*" class="d-none">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">登録する</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 要素の取得
      const sendCodeBtn = document.getElementById('send-code-btn');
      const codeContainer = document.getElementById('verification-code-container');
      const codeInput = document.getElementById('verification-code');
      const verifyBtn = document.getElementById('verify-code-btn');
      const alertDiv = document.getElementById('verification-alert');
      const phoneInput = document.getElementById('phone-number');
      const verifyStatus = document.getElementById('verify-status');
      
      // テスト用認証コード
      const TEST_CODE = '123456';
      
      // 認証コード送信ボタンのクリックイベント
      sendCodeBtn.addEventListener('click', function() {
        const phoneNumber = phoneInput.value.trim();
        
        if (!phoneNumber) {
          showAlert('電話番号を入力してください', 'danger');
          return;
        }
        
        // 電話番号の簡易バリデーション
        const phonePattern = /^[0-9]{9,11}$/;
        if (!phonePattern.test(phoneNumber)) {
          showAlert('有効な電話番号を入力してください（ハイフンなし、9〜11桁）', 'danger');
          return;
        }
        
        showAlert('認証コードを送信しています...', 'info');
        
        // 送信シミュレーション
        setTimeout(function() {
          codeContainer.classList.remove('d-none');
          showAlert('認証コードを送信しました。SMSをご確認ください。', 'success');
          
          // テスト用にコード自動入力
          codeInput.value = TEST_CODE;
        }, 1000);
      });
      
      // 認証ボタンのクリックイベント
      verifyBtn.addEventListener('click', function() {
        const code = codeInput.value.trim();
        
        if (!code) {
          showAlert('認証コードを入力してください', 'danger');
          return;
        }
        
        showAlert('認証コードを確認しています...', 'info');
        
        // 認証シミュレーション
        setTimeout(function() {
          if (code === TEST_CODE) {
            // 認証成功
            showAlert('電話番号認証が完了しました！', 'success');
            
            // UI更新
            phoneInput.readOnly = true;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = '認証済み';
            verifyStatus.className = 'badge bg-success';
            verifyStatus.textContent = '認証済み';
            
            // 少し遅らせてコード入力欄を非表示
            setTimeout(function() {
              codeContainer.classList.add('d-none');
            }, 2000);
          } else {
            // 認証失敗
            showAlert('認証コードが正しくありません。再度お試しください。', 'danger');
          }
        }, 1000);
      });
      
      // アラート表示関数
      function showAlert(message, type) {
        alertDiv.textContent = message;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.classList.remove('d-none');
        
        // 成功メッセージは5秒後に非表示
        if (type === 'success') {
          setTimeout(function() {
            alertDiv.classList.add('d-none');
          }, 5000);
        }
      }
      
      // プロフィール画像関連の要素
      const profileFileInput = document.getElementById('profile-file-input');
      const profilePreview = document.getElementById('profile-image-preview');
      const profilePlaceholder = document.getElementById('profile-placeholder');
      const uploadProfileBtn = document.getElementById('upload-profile-btn');
      const cameraProfileBtn = document.getElementById('camera-profile-btn');
      
      // 身分証明書関連の要素
      const documentTypeSelect = document.getElementById('document-type');
      const documentPhotosSection = document.getElementById('document-photos-section');
      const backPhotoContainer = document.getElementById('back-photo-container');
      
      // 身分証明書撮影関連の要素
      const frontFileInput = document.getElementById('front-file-input');
      const backFileInput = document.getElementById('back-file-input');
      const frontPreview = document.getElementById('front-image-preview');
      const backPreview = document.getElementById('back-image-preview');
      const frontPlaceholder = document.getElementById('front-placeholder');
      const backPlaceholder = document.getElementById('back-placeholder');
      
      // プロフィール画像のファイル選択
      uploadProfileBtn.addEventListener('click', function() {
        profileFileInput.click();
      });
      
      profileFileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            profilePreview.src = e.target.result;
            profilePreview.classList.remove('d-none');
            profilePlaceholder.classList.add('d-none');
          };
          reader.readAsDataURL(file);
        }
      });
      
      // プロフィール画像のカメラ撮影
      cameraProfileBtn.addEventListener('click', function() {
        openCameraModal('profile');
      });
      
      // 身分証明書の種類選択
      documentTypeSelect.addEventListener('change', function() {
        const selectedType = this.value;
        if (selectedType) {
          documentPhotosSection.classList.remove('d-none');
          
          // 運転免許証の場合のみ裏面写真を表示
          if (selectedType === 'driving_license') {
            backPhotoContainer.classList.remove('d-none');
          } else {
            backPhotoContainer.classList.add('d-none');
          }
        } else {
          documentPhotosSection.classList.add('d-none');
        }
      });
      
      // 身分証明書表面撮影
      document.getElementById('upload-front-btn').addEventListener('click', function() {
        frontFileInput.click();
      });
      
      document.getElementById('camera-front-btn').addEventListener('click', function() {
        openCameraModal('front');
      });
      
      frontFileInput.addEventListener('change', function(e) {
        handleImageUpload(e, frontPreview, frontPlaceholder);
      });
      
      // 身分証明書裏面撮影
      document.getElementById('upload-back-btn').addEventListener('click', function() {
        backFileInput.click();
      });
      
      document.getElementById('camera-back-btn').addEventListener('click', function() {
        openCameraModal('back');
      });
      
      backFileInput.addEventListener('change', function(e) {
        handleImageUpload(e, backPreview, backPlaceholder);
      });
      
      // 画像アップロード処理
      function handleImageUpload(event, previewElement, placeholderElement) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            previewElement.src = e.target.result;
            previewElement.classList.remove('d-none');
            placeholderElement.classList.add('d-none');
          };
          reader.readAsDataURL(file);
        }
      }
      
      // カメラモーダルを開く
      function openCameraModal(type) {
        const modal = document.createElement('div');
        modal.className = 'modal fade';
        modal.innerHTML = `
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">カメラで撮影</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body text-center">
                <video id="camera-video" autoplay muted style="max-width: 100%; height: 300px; background: #000;"></video>
                <canvas id="camera-canvas" style="display: none;"></canvas>
                <div class="mt-3">
                  <button class="btn btn-success" id="capture-btn">撮影</button>
                  <button class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </div>
                <div id="camera-preview" class="mt-3 d-none">
                  <img id="captured-image" style="max-width: 100%; max-height: 200px;" class="img-thumbnail">
                  <div class="mt-2">
                    <button class="btn btn-primary" id="use-photo-btn">この写真を使用</button>
                    <button class="btn btn-secondary" id="retake-btn">撮り直し</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();
        
        // カメラを起動
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            const video = modal.querySelector('#camera-video');
            video.srcObject = stream;
            
            // 撮影ボタン
            modal.querySelector('#capture-btn').addEventListener('click', function() {
              const canvas = modal.querySelector('#camera-canvas');
              const context = canvas.getContext('2d');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0);
              
              const dataURL = canvas.toDataURL('image/jpeg');
              modal.querySelector('#captured-image').src = dataURL;
              modal.querySelector('#camera-preview').classList.remove('d-none');
              video.style.display = 'none';
              modal.querySelector('#capture-btn').style.display = 'none';
            });
            
            // 写真を使用ボタン
            modal.querySelector('#use-photo-btn').addEventListener('click', function() {
              const dataURL = modal.querySelector('#captured-image').src;
              
              // タイプに応じて適切なプレビューに設定
              if (type === 'profile') {
                profilePreview.src = dataURL;
                profilePreview.classList.remove('d-none');
                profilePlaceholder.classList.add('d-none');
              } else if (type === 'front') {
                frontPreview.src = dataURL;
                frontPreview.classList.remove('d-none');
                frontPlaceholder.classList.add('d-none');
              } else if (type === 'back') {
                backPreview.src = dataURL;
                backPreview.classList.remove('d-none');
                backPlaceholder.classList.add('d-none');
              }
              
              // ストリーム停止とモーダル閉じる
              stream.getTracks().forEach(track => track.stop());
              bsModal.hide();
            });
            
            // 撮り直しボタン
            modal.querySelector('#retake-btn').addEventListener('click', function() {
              modal.querySelector('#camera-preview').classList.add('d-none');
              video.style.display = 'block';
              modal.querySelector('#capture-btn').style.display = 'inline-block';
            });
          })
          .catch(function(err) {
            modal.querySelector('#camera-video').innerHTML = '<p class="text-danger">カメラにアクセスできません。ファイルを選択してください。</p>';
          });
        
        // モーダル閉じる時にストリームを停止
        modal.addEventListener('hidden.bs.modal', function() {
          const video = modal.querySelector('#camera-video');
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
          }
          document.body.removeChild(modal);
        });
      }
      
      // フォームの送信イベント
      const guideForm = document.getElementById('guide-register-form');
      if (guideForm) {
        guideForm.addEventListener('submit', function(e) {
          e.preventDefault();
          alert('登録が完了しました！');
        });
      }
    });
  </script>
</body>
</html>
