<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>協賛店紹介ダッシュボード - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      padding: 20px 0;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .dashboard-header {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .dashboard-header h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff6b6b;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #666;
      font-weight: 600;
    }
    
    .referral-link-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .referral-history {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .referral-item {
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .referral-item:hover {
      border-color: #ff6b6b;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
    }
    
    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-approved {
      background: #d1edff;
      color: #004085;
    }
    
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      transform: scale(1.1);
      background: #ff6b6b;
      color: white;
    }
    
    .commission-highlight {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .guide-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    <i class="bi bi-arrow-left"></i>
  </button>
  
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>🤝 協賛店紹介ダッシュボード</h1>
      <p class="lead mb-0">あなたの紹介実績と収益を管理しましょう</p>
    </div>
    
    <!-- ガイド情報 -->
    <div class="guide-info" id="guideInfo">
      <h5><i class="bi bi-person-badge"></i> ガイド情報</h5>
      <div id="guideDetails">
        <!-- ガイド情報がここに表示されます -->
      </div>
    </div>
    
    <!-- 統計カード -->
    <div class="row" id="statsCards">
      <!-- 統計カードがここに動的に追加されます -->
    </div>
    
    <!-- 紹介リンクセクション -->
    <div class="referral-link-section">
      <h5><i class="bi bi-link-45deg"></i> あなたの専用紹介リンク</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="referralLinkInput" readonly>
        <button class="btn btn-outline-primary" onclick="copyReferralLink()">
          <i class="bi bi-clipboard"></i> コピー
        </button>
        <button class="btn btn-outline-success" onclick="shareReferralLink()">
          <i class="bi bi-share"></i> 共有
        </button>
      </div>
      <div class="commission-highlight">
        <h6><i class="bi bi-cash-coin"></i> コミッション詳細</h6>
        <div class="row">
          <div class="col-md-4">
            <strong>レストラン:</strong> ¥1,500
          </div>
          <div class="col-md-4">
            <strong>ホテル:</strong> ¥2,000
          </div>
          <div class="col-md-4">
            <strong>アクティビティ:</strong> ¥1,800
          </div>
        </div>
        <small>※協賛店が承認されるとコミッションが確定されます</small>
      </div>
    </div>
    
    <!-- 紹介履歴 -->
    <div class="referral-history">
      <h5><i class="bi bi-clock-history"></i> 紹介履歴</h5>
      <div id="referralList">
        <!-- 紹介履歴がここに表示されます -->
      </div>
      
      <div id="emptyReferralState" style="display: none;" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
        <h5 class="mt-3 text-muted">まだ紹介実績がありません</h5>
        <p class="text-muted">上記のリンクを使って協賛店を紹介してみましょう</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="guide-sponsor-connection.js"></script>
  <script src="guide-referral-dashboard.js"></script>
</body>
</html>
