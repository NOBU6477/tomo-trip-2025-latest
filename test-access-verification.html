<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アクセス制御テスト - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .test-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .test-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }
    .result {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="test-container">
    <h1 class="text-center mb-4">🛡️ アクセス制御テスト</h1>
    
    <div class="test-section">
      <h3>1. 認証状態確認</h3>
      <button class="btn btn-primary" onclick="checkAuthStatus()">認証状態をチェック</button>
      <div id="authResult" class="result"></div>
    </div>
    
    <div class="test-section">
      <h3>2. ガイド詳細ページアクセステスト</h3>
      <button class="btn btn-warning" onclick="testDirectAccess()">未ログイン状態でガイド詳細にアクセス</button>
      <div id="accessResult" class="result"></div>
    </div>
    
    <div class="test-section">
      <h3>3. ログイン状態切り替え</h3>
      <button class="btn btn-success" onclick="mockLogin()">テストログイン実行</button>
      <button class="btn btn-danger" onclick="mockLogout()">ログアウト実行</button>
      <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
      <h3>4. 認証後アクセステスト</h3>
      <button class="btn btn-primary" onclick="testAuthenticatedAccess()">ログイン後のガイド詳細アクセス</button>
      <div id="authAccessResult" class="result"></div>
    </div>
    
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">メインページに戻る</a>
    </div>
  </div>

  <script>
    function checkAuthStatus() {
      const touristData = localStorage.getItem('touristData');
      const resultDiv = document.getElementById('authResult');
      
      if (touristData) {
        const data = JSON.parse(touristData);
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `✅ ログイン済み<br>ユーザー: ${data.email || 'テストユーザー'}`;
      } else {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '❌ 未ログイン状態';
      }
    }
    
    function testDirectAccess() {
      const resultDiv = document.getElementById('accessResult');
      resultDiv.className = 'result info';
      resultDiv.innerHTML = '🔄 テスト実行中...';
      
      // 新しいウィンドウでガイド詳細ページにアクセスを試行
      const testWindow = window.open('/guide-details.html?id=1', '_blank');
      
      setTimeout(() => {
        try {
          if (testWindow.location.pathname === '/index.html') {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = '✅ アクセス制御が正常に動作 - ホームページにリダイレクトされました';
            testWindow.close();
          } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = '❌ アクセス制御が機能していません';
          }
        } catch (e) {
          // クロスオリジンの場合は手動確認を促す
          resultDiv.className = 'result info';
          resultDiv.innerHTML = '⚠️ 新しいタブを確認してください。ホームページにリダイレクトされていれば成功です。';
        }
      }, 2000);
    }
    
    function mockLogin() {
      const mockTouristData = {
        email: 'test@example.com',
        name: 'テストユーザー',
        loginTime: new Date().toISOString()
      };
      
      localStorage.setItem('touristData', JSON.stringify(mockTouristData));
      
      const resultDiv = document.getElementById('loginResult');
      resultDiv.className = 'result success';
      resultDiv.innerHTML = '✅ テストログイン完了';
      
      // 認証状態も更新
      checkAuthStatus();
    }
    
    function mockLogout() {
      localStorage.removeItem('touristData');
      sessionStorage.clear();
      
      const resultDiv = document.getElementById('loginResult');
      resultDiv.className = 'result info';
      resultDiv.innerHTML = '🚪 ログアウト完了';
      
      // 認証状態も更新
      checkAuthStatus();
    }
    
    function testAuthenticatedAccess() {
      const touristData = localStorage.getItem('touristData');
      const resultDiv = document.getElementById('authAccessResult');
      
      if (!touristData) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '❌ 先にテストログインを実行してください';
        return;
      }
      
      resultDiv.className = 'result info';
      resultDiv.innerHTML = '🔄 認証済みアクセステスト実行中...';
      
      // 認証済み状態でガイド詳細ページにアクセス
      const testWindow = window.open('/guide-details.html?id=1', '_blank');
      
      setTimeout(() => {
        resultDiv.className = 'result success';
        resultDiv.innerHTML = '✅ 認証済みユーザーは正常にガイド詳細ページにアクセスできます';
      }, 1500);
    }
    
    // ページ読み込み時に認証状態をチェック
    window.onload = function() {
      checkAuthStatus();
    };
  </script>
</body>
</html>
