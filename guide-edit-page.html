<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガイド情報編集 - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .edit-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .section-title {
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e2e8f0;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .tag-input {
      background: #f8f9fa;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .tag {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.875rem;
      margin: 0.25rem;
      cursor: pointer;
    }
    
    .tag:hover {
      background: #764ba2;
    }
    
    .profile-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #dee2e6;
      margin: 0 auto 1rem;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .profile-preview:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
    
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .step {
      flex: 1;
      text-align: center;
      padding: 1rem;
      background: #f8f9fa;
      margin: 0 0.5rem;
      border-radius: 8px;
      position: relative;
    }
    
    .step.active {
      background: #667eea;
      color: white;
    }
    
    .step.completed {
      background: #10b981;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="color: white;">
        <img src="TomoTripロゴ.png" alt="TomoTrip" height="40" class="me-2">
        TomoTrip
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">ホーム</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" onclick="saveAndExit()">保存して終了</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="edit-container">
    <div class="progress-steps">
      <div class="step completed">
        <i class="bi bi-check-circle-fill"></i>
        <div>基本情報登録</div>
      </div>
      <div class="step active">
        <i class="bi bi-pencil-fill"></i>
        <div>詳細情報編集</div>
      </div>
      <div class="step">
        <i class="bi bi-globe"></i>
        <div>公開設定</div>
      </div>
    </div>

    <form id="guide-edit-form">
      <!-- プロフィール写真セクション -->
      <div class="text-center mb-4">
        <h3 class="section-title">プロフィール写真</h3>
        <img id="profile-preview" class="profile-preview" src="https://via.placeholder.com/150x150?text=写真をアップロード" alt="プロフィール写真">
        <input type="file" id="profile-photo" accept="image/*" style="display: none;">
        <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('profile-photo').click()">
          <i class="bi bi-camera"></i> 写真を変更
        </button>
        <div class="mt-2">
          <small class="text-muted">希望する写真をアップロードしてガイドカードに表示できます</small>
        </div>
      </div>

      <!-- 基本情報セクション -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h4 class="section-title">基本情報</h4>
          <div class="mb-3">
            <label for="guide-name" class="form-label">氏名</label>
            <input type="text" class="form-control" id="guide-name" readonly>
          </div>
          <div class="mb-3">
            <label for="guide-username" class="form-label">ユーザー名</label>
            <input type="text" class="form-control" id="guide-username" readonly>
          </div>
          <div class="mb-3">
            <label for="guide-email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="guide-email" readonly>
          </div>
        </div>
        <div class="col-md-6">
          <h4 class="section-title">活動情報</h4>
          <div class="mb-3">
            <label for="guide-location" class="form-label">活動エリア</label>
            <input type="text" class="form-control" id="guide-location" readonly>
          </div>
          <div class="mb-3">
            <label for="guide-languages" class="form-label">対応言語</label>
            <input type="text" class="form-control" id="guide-languages" readonly>
          </div>
        </div>
      </div>

      <!-- 詳細情報セクション -->
      <div class="mb-4">
        <h4 class="section-title">詳細情報</h4>
        <div class="mb-3">
          <label for="guide-bio" class="form-label">自己紹介</label>
          <textarea class="form-control" id="guide-bio" rows="5" placeholder="あなたの魅力や経験、ガイドとしての思いを自由に書いてください..."></textarea>
        </div>
        <div class="mb-3">
          <label for="guide-experience" class="form-label">ガイド経験</label>
          <textarea class="form-control" id="guide-experience" rows="3" placeholder="これまでのガイド経験や関連する経験を教えてください..."></textarea>
        </div>
        <div class="mb-3">
          <label for="guide-specialties" class="form-label">得意分野</label>
          <div class="alert alert-info mb-3" style="font-size: 0.9rem;">
            <i class="bi bi-info-circle me-2"></i>
            <strong>使い方：</strong> 下のボタンをクリックして得意分野を選択してください。複数選択可能です。選択した項目は下に表示され、再度クリックで削除できます。
          </div>
          <div class="tag-input" id="specialties-container">
            <div class="mb-2">
              <button type="button" class="tag" onclick="addSpecialty('歴史・文化')">歴史・文化</button>
              <button type="button" class="tag" onclick="addSpecialty('グルメ')">グルメ</button>
              <button type="button" class="tag" onclick="addSpecialty('自然・景色')">自然・景色</button>
              <button type="button" class="tag" onclick="addSpecialty('ショッピング')">ショッピング</button>
              <button type="button" class="tag" onclick="addSpecialty('アクティビティ')">アクティビティ</button>
              <button type="button" class="tag" onclick="addSpecialty('ナイトライフ')">ナイトライフ</button>
            </div>
            <input type="text" class="form-control" id="custom-specialty" placeholder="カスタム得意分野を追加してEnterキーを押してください..." onkeypress="handleSpecialtyKeyPress(event)">
          </div>
          <div id="selected-specialties" class="mt-2"></div>
        </div>
      </div>

      <!-- 料金設定セクション -->
      <div class="mb-4">
        <h4 class="section-title">料金設定</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="guide-hourly-rate" class="form-label">時給料金（円）</label>
              <input type="number" class="form-control" id="guide-hourly-rate" min="6000" step="1000" value="6000">
              <div class="form-text">最低料金は6,000円です（¥1,000単位で設定）</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="guide-group-rate" class="form-label">グループ料金（追加1名あたり）</label>
              <input type="number" class="form-control" id="guide-group-rate" min="1000" step="1000" value="2000">
              <div class="form-text">¥1,000単位で設定してください</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 利用可能時間セクション -->
      <div class="mb-4">
        <h4 class="section-title">利用可能時間</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="available-start" class="form-label">開始時間</label>
              <input type="time" class="form-control" id="available-start" value="09:00">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="available-end" class="form-label">終了時間</label>
              <input type="time" class="form-control" id="available-end" value="18:00">
            </div>
          </div>
        </div>
      </div>

      <!-- アクションボタン -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-secondary me-3" onclick="saveDraft()">
          <i class="bi bi-save"></i> 下書き保存
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle"></i> 公開して完了
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="guide-data-loader.js"></script>
  
  <script>
    let selectedSpecialties = [];
    
    // 得意分野追加機能
    function addSpecialty(specialty) {
      if (!selectedSpecialties.includes(specialty)) {
        selectedSpecialties.push(specialty);
        updateSelectedSpecialties();
      }
    }
    
    // 選択された得意分野を表示更新
    function updateSelectedSpecialties() {
      const container = document.getElementById('selected-specialties');
      container.innerHTML = '';
      
      if (selectedSpecialties.length > 0) {
        const title = document.createElement('div');
        title.className = 'mb-2 text-muted';
        title.textContent = '選択済み得意分野:';
        container.appendChild(title);
        
        selectedSpecialties.forEach(specialty => {
          const tag = document.createElement('span');
          tag.className = 'badge bg-primary me-2 mb-1';
          tag.style.cursor = 'pointer';
          tag.style.fontSize = '0.9rem';
          tag.innerHTML = specialty + ' <i class="bi bi-x-circle ms-1"></i>';
          tag.onclick = () => removeSpecialty(specialty);
          container.appendChild(tag);
        });
      }
    }
    
    // 得意分野削除機能
    function removeSpecialty(specialty) {
      selectedSpecialties = selectedSpecialties.filter(s => s !== specialty);
      updateSelectedSpecialties();
    }
    
    // カスタム得意分野追加
    function handleSpecialtyKeyPress(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const input = document.getElementById('custom-specialty');
        const value = input.value.trim();
        if (value && !selectedSpecialties.includes(value)) {
          selectedSpecialties.push(value);
          updateSelectedSpecialties();
          input.value = '';
        }
      }
    }
    
    // 料金入力の¥1000単位制限
    document.addEventListener('DOMContentLoaded', function() {
      const hourlyRate = document.getElementById('guide-hourly-rate');
      const groupRate = document.getElementById('guide-group-rate');
      
      // ¥1000単位でのみ入力可能にする
      [hourlyRate, groupRate].forEach(input => {
        input.addEventListener('input', function() {
          let value = parseInt(this.value);
          if (!isNaN(value)) {
            // 1000の倍数に調整
            value = Math.round(value / 1000) * 1000;
            // 最低料金チェック
            if (this.id === 'guide-hourly-rate' && value < 6000) {
              value = 6000;
            } else if (this.id === 'guide-group-rate' && value < 1000) {
              value = 1000;
            }
            this.value = value;
          }
        });
      });
    });
    
    // 下書き保存機能
    function saveDraft() {
      const guideId = localStorage.getItem('currentGuideId');
      if (!guideId) {
        alert('ガイドIDが見つかりません。');
        return;
      }
      
      try {
        const registeredGuides = JSON.parse(localStorage.getItem('registeredGuides')) || [];
        const guideIndex = registeredGuides.findIndex(guide => guide.id == guideId);
        
        if (guideIndex !== -1) {
          // 現在のフォームデータを保存
          registeredGuides[guideIndex].specialties = selectedSpecialties;
          registeredGuides[guideIndex].hourlyRate = document.getElementById('guide-hourly-rate').value;
          registeredGuides[guideIndex].groupRate = document.getElementById('guide-group-rate').value;
          
          localStorage.setItem('registeredGuides', JSON.stringify(registeredGuides));
          alert('下書きを保存しました。');
        }
      } catch (error) {
        console.error('Draft save error:', error);
        alert('下書き保存でエラーが発生しました。');
      }
    }
    
    // saveAndExit関数を追加してエラーを解決
    function saveAndExit() {
      // フォーム送信イベントをトリガー
      const form = document.querySelector('form');
      if (form) {
        const submitEvent = new Event('submit', { bubbles: true, cancelable: true });
        form.dispatchEvent(submitEvent);
      }
    }
    
    // プロフィール写真更新の即座反映機能
    document.addEventListener('DOMContentLoaded', function() {
      const profileInput = document.getElementById('profile-photo');
      const profilePreview = document.getElementById('profile-preview');
      
      if (profileInput && profilePreview) {
        profileInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              profilePreview.src = e.target.result;
              console.log('Profile photo preview updated');
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
  </script>
</body>
</html>
