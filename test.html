<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomoTrip Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .logo {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
        }
        .lang-buttons {
            margin: 30px 0;
        }
        .lang-btn {
            padding: 12px 24px;
            margin: 0 5px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .lang-jp {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        .lang-en {
            background: linear-gradient(135deg, #4287f5, #64a8ff);
            color: white;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌴 TomoTrip</div>
        <h1>テスト成功！</h1>
        <p>サーバーが正常に動作しています</p>
        
        <div class="lang-buttons">
            <button class="lang-btn lang-jp">🇯🇵 日本語</button>
            <button class="lang-btn lang-en">🇺🇸 English</button>
        </div>
        
        <div class="status">
            <h3>✅ 確認項目</h3>
            <p>• サーバー起動完了</p>
            <p>• HTMLファイル表示成功</p>
            <p>• 言語切り替えボタン表示</p>
            <p>• TomoTripロゴ表示</p>
        </div>
        
        <button onclick="location.href='index.html'" style="
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        ">メインページへ</button>
    </div>
</body>
</html>
