<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>協賛店管理ダッシュボード - TomoTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      padding: 20px 0;
    }
    
    .management-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .header-section h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    
    .edit-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .photo-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 10px;
      overflow: hidden;
      border: 2px dashed #dee2e6;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .photo-item:hover {
      border-color: #ff6b6b;
      background: #fff5f5;
    }
    
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .photo-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }
    
    .photo-upload i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .photo-delete {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .form-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
    }
    
    .form-section h5 {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .preview-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .preview-header {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .hours-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    
    .day-card {
      text-align: center;
      padding: 15px 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .day-card.selected {
      border-color: #ff6b6b;
      background: #fff5f5;
    }
    
    .day-card h6 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .time-inputs {
      display: none;
    }
    
    .time-inputs.active {
      display: block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b, #ffa726);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
    }
    
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      display: none;
    }
    
    .status-success {
      background: #28a745;
    }
    
    .status-error {
      background: #dc3545;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1001;
      cursor: pointer;
    }
    
    .back-button:hover {
      transform: scale(1.1);
      background: #ff6b6b;
      color: white;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='sponsor-list.html'">
    <i class="bi bi-arrow-left"></i>
  </button>
  
  <div class="status-indicator" id="statusIndicator"></div>
  
  <div class="management-container">
    <div class="header-section">
      <h1>🏪 協賛店管理ダッシュボード</h1>
      <p class="lead mb-0">店舗情報を編集・管理しましょう</p>
    </div>
    
    <!-- 店舗写真管理 -->
    <div class="edit-card">
      <h4><i class="bi bi-camera"></i> 店舗写真ギャラリー</h4>
      <p class="text-muted">魅力的な写真で観光客にアピールしましょう（最大6枚）</p>
      
      <div class="photo-gallery" id="photoGallery">
        <!-- 写真がここに表示されます -->
      </div>
      
      <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
    </div>
    
    <!-- 基本情報編集 -->
    <div class="edit-card">
      <h4><i class="bi bi-pencil-square"></i> 基本情報編集</h4>
      
      <form id="sponsorEditForm">
        <div class="form-section">
          <h5>店舗基本情報</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">店舗名</label>
              <input type="text" class="form-control" id="editStoreName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">業種</label>
              <select class="form-control" id="editStoreType" required>
                <option value="restaurant">レストラン</option>
                <option value="cafe">カフェ</option>
                <option value="hotel">ホテル・宿泊施設</option>
                <option value="shop">ショップ・小売店</option>
                <option value="activity">アクティビティ・体験</option>
                <option value="transportation">交通・移動</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">電話番号</label>
              <input type="tel" class="form-control" id="editPhone">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">ウェブサイト</label>
              <input type="url" class="form-control" id="editWebsite" placeholder="https://">
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">住所</label>
            <input type="text" class="form-control" id="editAddress" required>
          </div>
        </div>
        
        <div class="form-section">
          <h5>店舗紹介</h5>
          <div class="mb-3">
            <label class="form-label">店舗説明</label>
            <textarea class="form-control" id="editDescription" rows="4" placeholder="お店の魅力や特徴をご紹介ください"></textarea>
          </div>
          
          <div class="mb-3">
            <label class="form-label">観光客向け特典</label>
            <textarea class="form-control" id="editBenefits" rows="3" placeholder="割引やサービスなど、観光客向けの特典"></textarea>
          </div>
        </div>
        
        <div class="form-section">
          <h5>営業時間</h5>
          <div class="hours-grid">
            <div class="day-card" data-day="monday">
              <h6>月</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1" placeholder="開店">
                <input type="time" class="form-control" placeholder="閉店">
              </div>
            </div>
            <div class="day-card" data-day="tuesday">
              <h6>火</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="day-card" data-day="wednesday">
              <h6>水</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="day-card" data-day="thursday">
              <h6>木</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="day-card" data-day="friday">
              <h6>金</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="day-card" data-day="saturday">
              <h6>土</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
            <div class="day-card" data-day="sunday">
              <h6>日</h6>
              <div class="time-inputs">
                <input type="time" class="form-control mb-1">
                <input type="time" class="form-control">
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg me-3">
            <i class="bi bi-check-circle"></i> 更新を保存
          </button>
          <button type="button" class="btn btn-primary btn-lg" onclick="previewChanges()">
            <i class="bi bi-eye"></i> プレビュー
          </button>
        </div>
      </form>
    </div>
    
    <!-- プレビューセクション -->
    <div class="preview-card" id="previewSection" style="display: none;">
      <div class="preview-header">
        <h4>👁️ プレビュー</h4>
        <p class="mb-0">観光客にはこのように表示されます</p>
      </div>
      <div id="previewContent">
        <!-- プレビューコンテンツがここに表示されます -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sponsor-management.js"></script>
</body>
</html>
