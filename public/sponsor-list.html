<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協賛店一覧 - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/ocean_background.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .sponsor-header {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .store-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 1.5rem;
            height: 100%;
        }
        
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .store-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-active {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: white;
        }
        
        .btn-view-store {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-view-store:hover {
            background: linear-gradient(135deg, #0056b3, #520dc2);
            color: white;
            transform: translateY(-1px);
        }
        
        .search-filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .pagination-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page-button {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .page-button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .page-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }
        
        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .filter-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            margin: 0.25rem;
        }
        
        .filter-badge .remove-filter {
            margin-left: 0.5rem;
            cursor: pointer;
            opacity: 0.8;
        }
        
        .filter-badge .remove-filter:hover {
            opacity: 1;
        }
        
        .sort-dropdown {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="sponsor-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h2 mb-1">TomoTrip 協賛店一覧</h1>
                    <p class="mb-0 opacity-75">登録済みの協賛店・観光ガイドサービス</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="index.html" class="btn btn-light me-2">
                        <i class="bi bi-house me-1"></i>ホーム
                    </a>
                    <a href="sponsor-registration.html" class="btn btn-outline-light">
                        <i class="bi bi-plus-circle me-1"></i>新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <!-- 統計情報 -->
        <div class="row mb-4">
            <div class="col-md-3 col-6 mb-3">
                <div class="store-card text-center">
                    <i class="bi bi-shop text-primary" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="totalStores">0</h4>
                    <small class="text-muted">登録店舗数</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="store-card text-center">
                    <i class="bi bi-eye text-success" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="displayedStores">0</h4>
                    <small class="text-muted">表示中</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="store-card text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="activeStores">0</h4>
                    <small class="text-muted">アクティブ</small>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="store-card text-center">
                    <i class="bi bi-star-fill text-warning" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0">4.8</h4>
                    <small class="text-muted">平均評価</small>
                </div>
            </div>
        </div>

        <!-- 検索・フィルター・ソート -->
        <div class="search-filter-section">
            <div class="row g-3">
                <!-- 検索バー -->
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control" placeholder="店舗名で検索...">
                    </div>
                </div>
                
                <!-- ソート -->
                <div class="col-md-3">
                    <select id="sortSelect" class="form-select sort-dropdown">
                        <option value="newest">登録日（新しい順）</option>
                        <option value="oldest">登録日（古い順）</option>
                        <option value="name">店舗名（五十音順）</option>
                        <option value="views">閲覧数（多い順）</option>
                        <option value="bookings">予約数（多い順）</option>
                    </select>
                </div>
                
                <!-- カテゴリーフィルター -->
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select sort-dropdown">
                        <option value="">全カテゴリー</option>
                        <option value="観光案内">観光案内</option>
                        <option value="文化体験">文化体験</option>
                        <option value="アクティビティ">アクティビティ</option>
                        <option value="飲食">飲食</option>
                        <option value="宿泊">宿泊</option>
                        <option value="交通">交通</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
            </div>
            
            <!-- アクティブなフィルター表示 -->
            <div id="activeFilters" class="mt-3" style="display: none;">
                <small class="text-muted me-2">アクティブなフィルター:</small>
                <div id="filterBadges" class="d-inline"></div>
            </div>
        </div>

        <!-- 協賛店リスト -->
        <div id="storeList" class="row">
            <!-- 店舗カードがここに動的に挿入されます -->
        </div>
        
        <!-- ページネーション -->
        <div id="paginationContainer" class="pagination-container text-center" style="display: none;">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="mb-2">
                    <span class="text-muted">
                        <span id="currentRange">1-12</span> / <span id="totalItemsDisplay">0</span> 件
                    </span>
                </div>
                
                <div id="paginationButtons" class="mb-2">
                    <!-- ページネーションボタンがここに動的に生成されます -->
                </div>
                
                <div class="mb-2">
                    <span class="text-muted">
                        ページ <span id="currentPageDisplay">1</span> / <span id="totalPagesDisplay">1</span>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- ローディング -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
            <p class="mt-3 text-white">協賛店情報を読み込み中...</p>
        </div>
        
        <!-- 空の状態 -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-shop text-white" style="font-size: 4rem; opacity: 0.5;"></i>
            <h3 class="text-white mt-3">協賛店が見つかりません</h3>
            <p class="text-white opacity-75">検索条件を変更するか、新しい協賛店を登録してください</p>
            <button class="btn btn-light me-2" onclick="resetFilters()">
                <i class="bi bi-arrow-clockwise me-1"></i>フィルターをリセット
            </button>
            <a href="sponsor-registration.html" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i>協賛店を登録
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // グローバル変数
        let allStores = [];
        let filteredStores = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadSponsorStores();
            setupEventListeners();
        });

        // イベントリスナーの設定
        function setupEventListeners() {
            // 検索
            document.getElementById('searchInput').addEventListener('input', debounce(applyFiltersAndSort, 300));
            
            // ソート
            document.getElementById('sortSelect').addEventListener('change', applyFiltersAndSort);
            
            // カテゴリーフィルター
            document.getElementById('categoryFilter').addEventListener('change', applyFiltersAndSort);
        }

        // デバウンス関数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 協賛店データの読み込み
        async function loadSponsorStores() {
            try {
                const response = await fetch('/api/sponsor-stores');
                if (!response.ok) throw new Error('Failed to load stores');
                
                allStores = await response.json();
                
                // デフォルト値の設定
                allStores = allStores.map(store => ({
                    ...store,
                    totalViews: store.totalViews || Math.floor(Math.random() * 500) + 100,
                    totalBookings: store.totalBookings || Math.floor(Math.random() * 50) + 10,
                    status: store.isActive ? 'active' : 'pending',
                    category: store.category || '観光案内'
                }));
                
                document.getElementById('loading').style.display = 'none';
                
                if (allStores.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    applyFiltersAndSort();
                }
                
            } catch (error) {
                console.error('Error loading sponsor stores:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // フィルターとソートの適用
        function applyFiltersAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;
            
            // フィルタリング
            filteredStores = allStores.filter(store => {
                const matchesSearch = !searchTerm || 
                    store.storeName.toLowerCase().includes(searchTerm) ||
                    (store.address && store.address.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !category || store.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            // ソート
            filteredStores.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'name':
                        return a.storeName.localeCompare(b.storeName, 'ja');
                    case 'views':
                        return b.totalViews - a.totalViews;
                    case 'bookings':
                        return b.totalBookings - a.totalBookings;
                    default:
                        return 0;
                }
            });
            
            // ページをリセット
            currentPage = 1;
            
            // 表示を更新
            updateDisplay();
            updateActiveFilters(searchTerm, category);
        }

        // アクティブなフィルターの表示更新
        function updateActiveFilters(searchTerm, category) {
            const activeFiltersDiv = document.getElementById('activeFilters');
            const filterBadgesDiv = document.getElementById('filterBadges');
            
            const hasFilters = searchTerm || category;
            
            if (hasFilters) {
                activeFiltersDiv.style.display = 'block';
                filterBadgesDiv.innerHTML = '';
                
                if (searchTerm) {
                    filterBadgesDiv.innerHTML += `
                        <span class="filter-badge">
                            検索: "${searchTerm}"
                            <i class="bi bi-x-circle remove-filter" onclick="document.getElementById('searchInput').value = ''; applyFiltersAndSort();"></i>
                        </span>
                    `;
                }
                
                if (category) {
                    filterBadgesDiv.innerHTML += `
                        <span class="filter-badge">
                            カテゴリー: ${category}
                            <i class="bi bi-x-circle remove-filter" onclick="document.getElementById('categoryFilter').value = ''; applyFiltersAndSort();"></i>
                        </span>
                    `;
                }
            } else {
                activeFiltersDiv.style.display = 'none';
            }
        }

        // 表示の更新
        function updateDisplay() {
            if (filteredStores.length === 0) {
                document.getElementById('storeList').innerHTML = '';
                document.getElementById('paginationContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                renderCurrentPage();
                renderPagination();
                updateStatistics();
            }
        }

        // 現在のページを表示
        function renderCurrentPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentStores = filteredStores.slice(startIndex, endIndex);
            
            renderStoreList(currentStores);
            
            // スクロールをトップに
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 店舗リストのレンダリング
        function renderStoreList(stores) {
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            stores.forEach(store => {
                const storeCard = document.createElement('div');
                storeCard.className = 'col-md-6 col-lg-4';
                
                const statusClass = store.status === 'active' ? 'status-active' : 'status-pending';
                const statusText = store.status === 'active' ? 'アクティブ' : '審査中';
                const storeInitial = store.storeName.charAt(0);
                
                // 店舗画像またはデフォルトアイコン
                const logoHtml = store.imageUrl 
                    ? `<img src="${store.imageUrl}" alt="${escapeHtml(store.storeName)}" class="store-logo me-3" style="object-fit: cover;">` 
                    : `<div class="store-logo me-3"><i class="bi bi-shop"></i></div>`;
                
                storeCard.innerHTML = `
                    <div class="store-card">
                        <div class="d-flex align-items-start mb-3">
                            ${logoHtml}
                            <div class="flex-grow-1">
                                <h5 class="mb-1">${escapeHtml(store.storeName)}</h5>
                                <p class="text-muted small mb-1">${escapeHtml(store.category)}</p>
                                <span class="status-badge ${statusClass}">
                                    <i class="bi bi-${store.status === 'active' ? 'check-circle' : 'clock'} me-1"></i>
                                    ${statusText}
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <p class="text-muted small mb-2">
                                <i class="bi bi-geo-alt me-1"></i>
                                ${escapeHtml(store.address) || '住所未設定'}
                            </p>
                            <p class="text-muted small mb-2">
                                <i class="bi bi-telephone me-1"></i>
                                ${escapeHtml(store.phone) || '電話番号未設定'}
                            </p>
                            <p class="text-muted small mb-2">
                                <i class="bi bi-calendar3 me-1"></i>
                                登録日: ${new Date(store.createdAt).toLocaleDateString('ja-JP')}
                            </p>
                        </div>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="bg-light p-2 rounded text-center">
                                    <small class="text-muted">閲覧数</small>
                                    <div class="fw-bold text-primary">${store.totalViews}</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="bg-light p-2 rounded text-center">
                                    <small class="text-muted">予約数</small>
                                    <div class="fw-bold text-success">${store.totalBookings}</div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-view-store w-100" onclick="viewStoreDetails('${store.id}')">
                            <i class="bi bi-eye me-1"></i>店舗詳細を見る
                        </button>
                    </div>
                `;
                
                storeList.appendChild(storeCard);
            });
        }

        // ページネーションのレンダリング
        function renderPagination() {
            const totalPages = Math.ceil(filteredStores.length / itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('paginationContainer').style.display = 'block';
            
            const paginationButtons = document.getElementById('paginationButtons');
            paginationButtons.innerHTML = '';
            
            // 前へボタン
            const prevButton = createPageButton('‹ 前へ', currentPage > 1, () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                    renderPagination();
                }
            });
            paginationButtons.appendChild(prevButton);
            
            // ページ番号ボタン
            const pageNumbers = getPageNumbers(currentPage, totalPages);
            pageNumbers.forEach(pageNum => {
                if (pageNum === '...') {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'mx-1';
                    ellipsis.textContent = '...';
                    paginationButtons.appendChild(ellipsis);
                } else {
                    const pageButton = createPageButton(
                        pageNum.toString(),
                        true,
                        () => {
                            currentPage = pageNum;
                            renderCurrentPage();
                            renderPagination();
                        },
                        pageNum === currentPage
                    );
                    paginationButtons.appendChild(pageButton);
                }
            });
            
            // 次へボタン
            const nextButton = createPageButton('次へ ›', currentPage < totalPages, () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                    renderPagination();
                }
            });
            paginationButtons.appendChild(nextButton);
            
            // 表示範囲の更新
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredStores.length);
            document.getElementById('currentRange').textContent = `${startIndex}-${endIndex}`;
            document.getElementById('totalItemsDisplay').textContent = filteredStores.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = totalPages;
        }

        // ページボタンの作成
        function createPageButton(text, enabled, onClick, isActive = false) {
            const button = document.createElement('button');
            button.className = 'page-button' + (isActive ? ' active' : '');
            button.textContent = text;
            button.disabled = !enabled;
            if (enabled) {
                button.onclick = onClick;
            }
            return button;
        }

        // ページ番号の取得（省略記号付き）
        function getPageNumbers(current, total) {
            const pages = [];
            
            if (total <= 7) {
                for (let i = 1; i <= total; i++) {
                    pages.push(i);
                }
            } else {
                if (current <= 3) {
                    pages.push(1, 2, 3, 4, '...', total);
                } else if (current >= total - 2) {
                    pages.push(1, '...', total - 3, total - 2, total - 1, total);
                } else {
                    pages.push(1, '...', current - 1, current, current + 1, '...', total);
                }
            }
            
            return pages;
        }

        // 統計情報の更新
        function updateStatistics() {
            document.getElementById('totalStores').textContent = allStores.length;
            document.getElementById('displayedStores').textContent = filteredStores.length;
            
            const activeCount = allStores.filter(s => s.status === 'active').length;
            document.getElementById('activeStores').textContent = activeCount;
            
            console.log(`📊 Total: ${allStores.length}, Displayed: ${filteredStores.length}, Active: ${activeCount}`);
        }

        // フィルターのリセット
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sortSelect').value = 'newest';
            applyFiltersAndSort();
        }

        // 観光客登録チェック
        function checkTouristRegistration() {
            // Check if user is registered as tourist
            const touristLogin = localStorage.getItem('touristLogin');
            return touristLogin !== null;
        }

        // 店舗詳細の表示
        function viewStoreDetails(storeId) {
            console.log('Attempting to view store details for:', storeId);
            
            // Check if user is registered as tourist
            if (!checkTouristRegistration()) {
                // Show registration prompt modal
                showTouristRegistrationPrompt(storeId);
                return;
            }
            
            // User is registered - proceed to store details page
            // TODO: Create store-details.html page
            alert(`店舗詳細ページは開発中です。観光客登録済みのため、将来的にアクセス可能になります。\n店舗ID: ${storeId.substring(0,8)}...`);
            console.log('Tourist registered - showing store details for:', storeId);
        }

        // 観光客登録促進モーダルの表示
        function showTouristRegistrationPrompt(storeId) {
            const confirmed = confirm(
                '協賛店の詳細情報を閲覧するには観光客登録が必要です。\n\n登録ページへ移動しますか？'
            );
            
            if (confirmed) {
                // Save the store ID to localStorage so we can redirect back after registration
                localStorage.setItem('pendingStoreView', storeId);
                // Redirect to tourist registration page
                window.location.href = 'tourist-registration-simple.html';
            }
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
