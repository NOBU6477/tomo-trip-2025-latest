<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Direct Debug Test</h1>
        <div class="row" id="guideCardsContainer">
            <!-- Guide cards will be populated here -->
        </div>
        <div id="debug-log" class="mt-4">
            <h3>Debug Log:</h3>
            <div id="log-output" class="bg-light p-3" style="font-family: monospace; height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('log-output');
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `[${time}] ${message}<br>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        log('üîç Debug script started');

        document.addEventListener('DOMContentLoaded', function() {
            log('‚úÖ DOM Content Loaded');
            
            const container = document.getElementById('guideCardsContainer');
            log('Container found: ' + (container ? 'YES' : 'NO'));
            
            if (container) {
                log('Container classes: ' + container.className);
                log('Container parent: ' + (container.parentElement ? container.parentElement.tagName : 'NO PARENT'));
                
                // Render guides directly
                const guides = [
                    { id: 1, name: "Áî∞‰∏≠ÂÅ•Â§™", location: "Êù±‰∫¨ÈÉΩ", rating: 4.8, price: 8000, photo: "/assets/img/guides/default-1.svg" },
                    { id: 2, name: "‰ΩêËó§ÁæéÂí≤", location: "Â§ßÈò™Â∫ú", rating: 4.9, price: 7500, photo: "/assets/img/guides/default-2.svg" },
                    { id: 3, name: "Èà¥Êú®‰∏ÄÈÉé", location: "‰∫¨ÈÉΩÂ∫ú", rating: 4.7, price: 9000, photo: "/assets/img/guides/default-3.svg" }
                ];
                
                log(`Rendering ${guides.length} guides...`);
                
                const cardsHTML = guides.map(guide => `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <img src="${guide.photo}" class="card-img-top" alt="${guide.name}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${guide.name}</h5>
                                <p class="text-muted">
                                    <i class="bi bi-geo-alt"></i> ${guide.location}
                                </p>
                                <p class="text-muted">Ë©ï‰æ°: ${guide.rating} ‚≠ê</p>
                                <p class="text-primary fw-bold">¬•${Number(guide.price).toLocaleString()}</p>
                                <button class="btn btn-primary" onclick="alert('${guide.name}„Çí„ÇØ„É™„ÉÉ„ÇØ')">Ë©≥„Åó„ÅèË¶ã„Çã</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = cardsHTML;
                log(`‚úÖ HTML inserted. Container innerHTML length: ${container.innerHTML.length}`);
                
                setTimeout(() => {
                    const renderedCards = container.querySelectorAll('.card');
                    log(`Cards found after 1 second: ${renderedCards.length}`);
                    
                    // Check if cards are visible
                    renderedCards.forEach((card, index) => {
                        const rect = card.getBoundingClientRect();
                        log(`Card ${index + 1} - Visible: ${rect.height > 0}, Position: ${rect.top}, ${rect.left}`);
                    });
                }, 1000);
                
            } else {
                log('‚ùå Container not found!');
            }
        });
    </script>
</body>
</html>
