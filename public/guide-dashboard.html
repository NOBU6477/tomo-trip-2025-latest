<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドダッシュボード - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .ocean-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            border: none;
        }
        .card-title {
            color: #667eea;
            font-weight: 600;
        }
        .display-4 {
            color: #28a745;
            font-weight: bold;
        }
        .progress {
            border-radius: 10px;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notification-bell {
            position: relative;
        }

        .notification-bell .badge {
            position: absolute;
            top: -6px;
            right: -8px;
        }
    </style>
</head>
<body class="ocean-bg" data-guide-id="">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light" onclick="window.location.href='/'">
                    <i class="bi bi-house me-2"></i>ホーム
                </button>
                <button class="btn btn-outline-light notification-bell" id="notificationBell">
                    <i class="bi bi-bell"></i>
                    <span class="badge bg-danger" id="notificationBadge">0</span>
                </button>
            </div>
            <h1 class="text-white mb-0">
                <i class="bi bi-speedometer2 me-2"></i>ガイドダッシュボード
            </h1>
            <button class="btn btn-outline-light" onclick="editProfile()">
                <i class="bi bi-pencil me-2"></i>プロフィール編集
            </button>
        </div>

        <div class="dashboard-container p-4">
            <div class="row">
                <!-- 配当カード -->
                <div class="col-md-6">
                    <div id="guide-income-card">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                        </div>
                    </div>
                </div>

                <!-- ランクカード -->
                <div class="col-md-6">
                    <div id="guide-rank-card">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ランク早見表 -->
            <div class="row">
                <div class="col-12">
                    <div id="guide-rank-table">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 200px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button class="btn btn-primary me-2" onclick="editProfile()">
                        <i class="bi bi-person-gear me-2"></i>プロフィール編集
                    </button>
                    <button class="btn btn-outline-secondary" onclick="window.location.href='/sponsor-registration.html'">
                        <i class="bi bi-shop me-2"></i>協賛店を紹介
                    </button>
                </div>
            </div>

            <!-- お知らせ一覧 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="card-title mb-0">お知らせ一覧</h4>
                                <span class="badge bg-info text-dark" id="noticeStatus">新着 0 件</span>
                            </div>
                            <div class="list-group" id="guideNoticeList"></div>
                            <small class="text-muted d-block mt-3">第1フェーズではUI表示のみです。通知配信は次フェーズで実装予定です。</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/feature-flags.js"></script>
    <script src="/js/guide-cards.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('id');
        
        if (guideId) {
            document.body.dataset.guideId = guideId;
            window.GUIDE_ID = guideId;
        } else {
            console.warn('No guide ID provided in URL');
            // Show error if no guide ID
            setTimeout(() => {
                alert('ガイドIDが指定されていません。ガイド登録ページから登録してください。');
                window.location.href = '/guide-registration-v2.html';
            }, 500);
        }
        
        // Function to edit profile with guide ID
        function editProfile() {
            if (guideId) {
                window.location.href = `/guide-edit.html?id=${guideId}`;
            } else {
                alert('ガイドIDが取得できません');
            }
        }

        const mockNotices = [
            { title: '季節限定ツアーの募集', source: '協賛店', status: '未読', date: '2025-11-23' },
            { title: 'ゲストからの質問があります', source: '観光客', status: '未読', date: '2025-11-22' },
            { title: '運営からのお知らせ', source: '運営', status: '既読', date: '2025-11-20' }
        ];

        function renderNotices() {
            const list = document.getElementById('guideNoticeList');
            const badge = document.getElementById('notificationBadge');
            const status = document.getElementById('noticeStatus');
            if (!list) return;

            list.innerHTML = mockNotices.map(notice => `
                <div class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <div class="fw-bold">${notice.title}</div>
                        <small class="text-muted">${notice.source} / ${notice.date}</small>
                    </div>
                    <span class="badge ${notice.status === '未読' ? 'bg-danger' : 'bg-secondary'}">${notice.status}</span>
                </div>
            `).join('');

            const unread = mockNotices.filter(n => n.status === '未読').length;
            if (badge) badge.textContent = unread;
            if (status) status.textContent = `新着 ${unread} 件`;
        }

        renderNotices();

        const bell = document.getElementById('notificationBell');
        if (bell) {
            bell.addEventListener('click', () => {
                document.getElementById('guideNoticeList')?.scrollIntoView({ behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
