<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>🧪 Guide System Test</h1>
        <div class="alert alert-info">
            <strong>Testing:</strong> Language labels and filter functionality
        </div>
        
        <!-- Filter Section -->
        <div class="mb-4 p-3 border rounded">
            <h4>🔍 Filters</h4>
            <div class="row">
                <div class="col-md-3">
                    <label>Location:</label>
                    <select id="locationFilter" class="form-select">
                        <option value="">All</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="osaka">Osaka</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Language:</label>
                    <select id="languageFilter" class="form-select">
                        <option value="">All</option>
                        <option value="japanese">日本語</option>
                        <option value="english">English</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="testFilterBtn" class="btn btn-primary mt-4">Test Filter</button>
                </div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div id="testResults" class="alert alert-warning">
            Loading test...
        </div>
        
        <!-- Guide Container -->
        <div id="guidesContainer" class="row">
            <!-- Guides will appear here -->
        </div>
    </div>

    <script type="module">
        import { renderGuideCards, updateGuideCounters } from '/assets/js/ui/guide-renderer.mjs';
        import { defaultGuideData } from '/assets/js/data/default-guides.mjs';
        
        console.log('🧪 Test page loading...');
        
        // Test Results
        const testResults = document.getElementById('testResults');
        
        // Test 1: Data loading
        testResults.innerHTML = `
            <h5>Test Results:</h5>
            <p>✅ Data loaded: ${defaultGuideData.length} guides</p>
            <p>📋 First guide: ${defaultGuideData[0]?.name} - Languages: ${JSON.stringify(defaultGuideData[0]?.languages)}</p>
        `;
        
        // Test 2: Render guides
        try {
            renderGuideCards(defaultGuideData);
            testResults.innerHTML += `<p>✅ Guide cards rendered successfully</p>`;
        } catch (error) {
            testResults.innerHTML += `<p>❌ Render error: ${error.message}</p>`;
        }
        
        // Test 3: Filter functionality
        window.testFilter = function() {
            const location = document.getElementById('locationFilter').value;
            const language = document.getElementById('languageFilter').value;
            
            console.log('🔍 Testing filter:', { location, language });
            
            // Apply filter logic
            const languageMap = { 'japanese': 'ja', 'english': 'en' };
            const targetLanguage = languageMap[language] || language;
            
            const filtered = defaultGuideData.filter(guide => {
                const locationMatch = !location || guide.location === location;
                const languageMatch = !language || (Array.isArray(guide.languages) 
                    ? guide.languages.includes(targetLanguage) 
                    : guide.languages === targetLanguage);
                return locationMatch && languageMatch;
            });
            
            console.log(`Filtered: ${filtered.length}/${defaultGuideData.length} guides`);
            
            try {
                renderGuideCards(filtered);
                testResults.innerHTML += `<p>✅ Filter test: ${filtered.length}/${defaultGuideData.length} guides shown</p>`;
            } catch (error) {
                testResults.innerHTML += `<p>❌ Filter error: ${error.message}</p>`;
            }
        };
        
        document.getElementById('testFilterBtn').addEventListener('click', window.testFilter);
        
        console.log('🎉 Test page ready');
    </script>
</body>
</html>
