<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光客登録 - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3, #6c5ce7);
            background-image: url('/assets/images/beach-yacht-tourists.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.85), rgba(9, 132, 227, 0.85));
            z-index: -1;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 0.2rem rgba(9, 132, 227, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #0760b0, #5a9efc);
        }

        .btn-outline-secondary {
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .welcome-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="text-center mb-4">
            <h2 class="mb-3" style="color: #2d3436; font-weight: 700;">
                <i class="bi bi-person-plus-fill me-2 text-primary"></i>観光客登録
            </h2>
            <p class="text-muted">簡単な情報で今すぐ登録できます</p>
        </div>
        
        <!-- Registration Form -->
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">
                    <i class="bi bi-person me-2"></i>お名前
                </label>
                <input type="text" class="form-control" id="fullName" placeholder="山田 太郎" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope me-2"></i>メールアドレス
                </label>
                <input type="email" class="form-control" id="email" placeholder="yamada@example.com" required>
            </div>
            
            <div class="mb-3">
                <label for="nationality" class="form-label">
                    <i class="bi bi-globe me-2"></i>国籍・地域
                </label>
                <select class="form-control" id="nationality" required>
                    <option value="">選択してください</option>
                    <option value="japan">日本</option>
                    <option value="usa">アメリカ合衆国</option>
                    <option value="china">中国</option>
                    <option value="korea">韓国</option>
                    <option value="taiwan">台湾</option>
                    <option value="thailand">タイ</option>
                    <option value="singapore">シンガポール</option>
                    <option value="australia">オーストラリア</option>
                    <option value="uk">イギリス</option>
                    <option value="france">フランス</option>
                    <option value="germany">ドイツ</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="interests" class="form-label">
                    <i class="bi bi-heart me-2"></i>興味のある観光
                </label>
                <select class="form-control" id="interests" required>
                    <option value="">選択してください</option>
                    <option value="culture">文化・歴史ツアー</option>
                    <option value="nature">自然・景色</option>
                    <option value="food">グルメ・食べ歩き</option>
                    <option value="shopping">ショッピング</option>
                    <option value="nightlife">ナイトライフ</option>
                    <option value="family">ファミリー向け</option>
                    <option value="adventure">アドベンチャー</option>
                    <option value="traditional">伝統体験</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="bi bi-arrow-left me-2"></i>戻る
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i>登録完了
                </button>
            </div>
        </form>

        <!-- Success Message (initially hidden) -->
        <div id="successMessage" style="display: none;">
            <div class="text-center success-animation">
                <i class="bi bi-check-circle-fill welcome-icon"></i>
                <h3 class="text-success mb-3">登録完了！</h3>
                <p class="mb-4">ようこそTomoTripへ！<br>これでガイド詳細を閲覧できます。</p>
                <button type="button" class="btn btn-primary" onclick="returnToMainPage()">
                    <i class="bi bi-house me-2"></i>メインページに戻る
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                nationality: document.getElementById('nationality').value,
                interests: document.getElementById('interests').value,
                registrationDate: new Date().toISOString(),
                isRegistered: true
            };
            
            // Validate required fields
            if (!formData.fullName || !formData.email || !formData.nationality || !formData.interests) {
                alert('すべての項目を入力してください。');
                return;
            }
            
            // Save registration data
            localStorage.setItem('touristRegistration', JSON.stringify(formData));
            localStorage.setItem('isRegisteredTourist', 'true');
            
            console.log('Tourist registration completed:', formData);
            
            // Show success message
            document.querySelector('form').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Add to parent window if available
            if (window.opener) {
                window.opener.postMessage({
                    type: 'touristRegistered',
                    data: formData
                }, '*');
            }
        });
        
        function returnToMainPage() {
            // Close modal if in popup
            if (window.opener) {
                window.opener.location.reload();
                window.close();
            } else {
                // Navigate to main page
                window.location.href = '/index.html';
            }
        }
        
        // Auto-fill if user has previous data
        window.addEventListener('load', function() {
            const existingData = localStorage.getItem('touristRegistration');
            if (existingData) {
                try {
                    const data = JSON.parse(existingData);
                    document.getElementById('fullName').value = data.fullName || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('nationality').value = data.nationality || '';
                    document.getElementById('interests').value = data.interests || '';
                } catch (e) {
                    console.log('No previous registration data found');
                }
            }
        });
    </script>
</body>
</html>
