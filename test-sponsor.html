<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スポンサー紹介</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
          .hero {
            background:url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80) no-repeat center center/cover;



            height: 600px;
            color: white;
            text-shadow: 1px 1px 4px black;
            display: flex;
            align-items: center;
            justify-content: center;
          }

      }

          }
          .sponsor-card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
          }
          .sponsor-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
          }
          .filter-btn {
            margin: 0 5px 10px 5px;
          }
    </style>
  </head>
  <body>
    <!-- Heroセクション -->

    <header class="hero text-center">
      <div class="container">
        <div
          style="
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
          "
        >
          <h1 class="display-5 fw-bold">スポンサー紹介</h1>
          <p class="lead">
            私たちの活動を支えてくださっている素晴らしいスポンサー様をご紹介します。
          </p>
        </div>
      </div>
    </header>

    <!-- 絞り込み -->
    <section class="py-4 text-center">
      <div class="container">
        <h5 class="fw-bold mb-3">絞り込み</h5>
        <div>
          <button
            class="btn btn-outline-primary filter-btn"
            onclick="filter('観光業')"
          >
            観光業
          </button>
          <button
            class="btn btn-outline-primary filter-btn"
            onclick="filter('IT企業')"
          >
            IT企業
          </button>
          <button
            class="btn btn-outline-primary filter-btn"
            onclick="filter('地域振興')"
          >
            地域振興
          </button>
          <button
            class="btn btn-outline-primary filter-btn"
            onclick="filter('教育支援')"
          >
            教育支援
          </button>
          <button
            class="btn btn-outline-primary filter-btn"
            onclick="filter('ナイト')"
          >
            ナイト
          </button>
          <button
            class="btn btn-outline-secondary filter-btn"
            onclick="filter('all')"
          >
            すべて表示
          </button>
        </div>
      </div>
    </section>

    <!-- スポンサー一覧 -->
    <section class="py-4">
      <div class="container">
        <div class="row" id="sponsor-list">
          <div class="col-md-4 mb-4 sponsor-card" data-category="観光業">
            <img
              src="https://source.unsplash.com/400x300/?japan,tourism"
              alt="スポンサー画像"
            />
            <div class="p-3">
              <h5 class="fw-bold">株式会社〇〇</h5>
              <p>観光業を通じて地域の魅力を発信。</p>
            </div>
          </div>
          <div class="col-md-4 mb-4 sponsor-card" data-category="IT企業">
            <img
              src="https://source.unsplash.com/400x300/?japan,tech"
              alt="スポンサー画像"
            />
            <div class="p-3">
              <h5 class="fw-bold">Techソリューションズ</h5>
              <p>地域IT支援と観光デジタル化を推進。</p>
            </div>
          </div>
          <div class="col-md-4 mb-4 sponsor-card" data-category="ナイト">
            <img
              src="https://source.unsplash.com/400x300/?japan,nightlife"
              alt="スポンサー画像"
            />
            <div class="p-3">
              <h5 class="fw-bold">ナイト東京</h5>
              <p>夜の東京を盛り上げるイベントを企画。</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- フッター -->
    <footer class="text-center py-4 bg-light">
      <p class="mb-0 text-muted">© 2025 Local Guide. All rights reserved.</p>
    </footer>

    <script>
      function filter(category) {
        const cards = document.querySelectorAll(".sponsor-card");
        cards.forEach((card) => {
          const match =
            card.dataset.category === category || category === "all";
          card.style.display = match ? "block" : "none";
        });
      }
    </script>
  </body>
</html>
