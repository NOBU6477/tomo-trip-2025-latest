<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電話認証テスト</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 5px;
    }
    .phone-section {
      background-color: #f5f5f5;
    }
    .btn {
      padding: 8px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0055aa;
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    .input-group span {
      padding: 8px;
      background-color: #eee;
      border: 1px solid #ddd;
      border-right: none;
    }
    .hidden {
      display: none;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #999;
      color: white;
      border-radius: 4px;
      font-size: 12px;
    }
    .badge-success {
      background-color: #28a745;
    }
    .alert {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>電話番号認証テスト</h1>
  
  <!-- 基本情報セクション -->
  <div class="section">
    <h2>基本情報</h2>
    <div>
      <label for="name">氏名:</label>
      <input type="text" id="name" style="width: 100%; padding: 8px; margin-bottom: 10px;">
      
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" style="width: 100%; padding: 8px;">
    </div>
  </div>
  
  <!-- 電話番号認証セクション -->
  <div class="section phone-section">
    <h2>電話番号認証</h2>
    <div class="input-group">
      <span>+81</span>
      <input type="tel" id="phone-number" placeholder="9012345678（先頭の0は除く）">
      <button class="btn" id="send-code-btn">認証コード送信</button>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <small style="margin-right: 10px;">ハイフンなしで入力してください</small>
      <span class="badge" id="verify-status">未認証</span>
    </div>
    
    <div id="verification-code-container" class="hidden">
      <div>
        <input type="text" id="verification-code" placeholder="認証コード" style="width: 100%; padding: 8px; margin-bottom: 5px; text-align: center;">
        <small style="display: block; text-align: center; margin-bottom: 10px;">SMSで送信された6桁のコードを入力してください</small>
        <button class="btn" id="verify-code-btn" style="width: 100%;">認証する</button>
      </div>
      <div id="verification-alert" class="hidden"></div>
    </div>
  </div>
  
  <!-- 身分証明書セクション -->
  <div class="section">
    <h2>身分証明書の確認</h2>
    <div>
      <label for="nationality">国籍:</label>
      <select id="nationality" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <option selected disabled>国籍を選択してください</option>
        <option value="JP">日本</option>
        <option value="US">アメリカ合衆国</option>
        <option value="GB">イギリス</option>
      </select>
      
      <label for="document-type">書類の種類:</label>
      <select id="document-type" style="width: 100%; padding: 8px;">
        <option selected disabled>書類の種類を選択してください</option>
        <option value="passport">パスポート</option>
        <option value="driving_license">運転免許証</option>
        <option value="id_card">マイナンバーカード</option>
      </select>
    </div>
  </div>
  
  <div style="text-align: center;">
    <button class="btn" style="padding: 10px 30px; font-size: 16px;">登録する</button>
  </div>

  <script>
    // ページが読み込まれたときに実行
    document.addEventListener('DOMContentLoaded', function() {
      // 要素の取得
      const sendCodeBtn = document.getElementById('send-code-btn');
      const codeContainer = document.getElementById('verification-code-container');
      const codeInput = document.getElementById('verification-code');
      const verifyBtn = document.getElementById('verify-code-btn');
      const alertDiv = document.getElementById('verification-alert');
      const phoneInput = document.getElementById('phone-number');
      const verifyStatus = document.getElementById('verify-status');
      
      // テスト用認証コード
      const TEST_CODE = '123456';
      
      // 認証コード送信ボタンのクリックイベント
      sendCodeBtn.addEventListener('click', function() {
        const phoneNumber = phoneInput.value.trim();
        
        if (!phoneNumber) {
          showAlert('電話番号を入力してください', 'danger');
          return;
        }
        
        // 電話番号の簡易バリデーション
        const phonePattern = /^[0-9]{9,11}$/;
        if (!phonePattern.test(phoneNumber)) {
          showAlert('有効な電話番号を入力してください（ハイフンなし、9〜11桁）', 'danger');
          return;
        }
        
        showAlert('認証コードを送信しています...', 'info');
        
        // 送信シミュレーション
        setTimeout(function() {
          codeContainer.classList.remove('hidden');
          showAlert('認証コードを送信しました。SMSをご確認ください。', 'success');
          
          // テスト用にコード自動入力
          codeInput.value = TEST_CODE;
        }, 1000);
      });
      
      // 認証ボタンのクリックイベント
      verifyBtn.addEventListener('click', function() {
        const code = codeInput.value.trim();
        
        if (!code) {
          showAlert('認証コードを入力してください', 'danger');
          return;
        }
        
        showAlert('認証コードを確認しています...', 'info');
        
        // 認証シミュレーション
        setTimeout(function() {
          if (code === TEST_CODE) {
            // 認証成功
            showAlert('電話番号認証が完了しました！', 'success');
            
            // UI更新
            phoneInput.readOnly = true;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = '認証済み';
            verifyStatus.classList.add('badge-success');
            verifyStatus.textContent = '認証済み';
            
            // 少し遅らせてコード入力欄を非表示
            setTimeout(function() {
              codeContainer.classList.add('hidden');
            }, 2000);
          } else {
            // 認証失敗
            showAlert('認証コードが正しくありません。再度お試しください。', 'danger');
          }
        }, 1000);
      });
      
      // アラート表示関数
      function showAlert(message, type) {
        alertDiv.textContent = message;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.classList.remove('hidden');
        
        // 成功メッセージは5秒後に非表示
        if (type === 'success') {
          setTimeout(function() {
            alertDiv.classList.add('hidden');
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
