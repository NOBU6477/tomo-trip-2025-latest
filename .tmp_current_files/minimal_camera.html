<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小限カメラ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #ff6600;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera {
            margin: 20px 0;
        }
        video, img {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #333;
        }
        img {
            object-fit: contain;
            display: none;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        input[type="file"] {
            display: none;
        }
        a {
            color: #ff6600;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .link-btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>最小限カメラ実装</h1>
        
        <p>このページでは最小限の機能だけを実装しています。複雑なJavaScriptコードを避けることで互換性を高めています。</p>
        
        <div class="camera">
            <video id="video" autoplay playsinline></video>
            <img id="photo" alt="撮影した写真">
            
            <div>
                <button id="capture">写真を撮影</button>
                <button id="retake" style="display:none">撮り直す</button>
            </div>
        </div>
        
        <div class="fallback">
            <label for="fileInput">ファイルを選択</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div>
            <a href="/camera_links.html" class="link-btn">戻る</a>
        </div>
        
        <div>
            <a href="/">メインページに戻る</a>
        </div>
    </div>
    
    <script>
        // 基本的な要素を取得
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('capture');
        const retakeBtn = document.getElementById('retake');
        const fileInput = document.getElementById('fileInput');
        
        // キャンバス要素（非表示）
        const canvas = document.createElement('canvas');
        
        // カメラストリーム変数
        let stream = null;
        
        // カメラ起動
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('カメラエラー:', err);
                alert('カメラへのアクセスに失敗しました。ファイル選択をお使いください。');
            }
        }
        
        // 写真撮影
        function takePhoto() {
            // ビデオのサイズを取得
            const width = video.videoWidth;
            const height = video.videoHeight;
            
            if (width && height) {
                // キャンバスのサイズを設定
                canvas.width = width;
                canvas.height = height;
                
                // ビデオフレームを描画
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, width, height);
                
                // キャンバスから画像を取得
                const imgUrl = canvas.toDataURL('image/png');
                photo.src = imgUrl;
                
                // UI切り替え
                video.style.display = 'none';
                photo.style.display = 'block';
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'inline-block';
            } else {
                alert('カメラからフレームを取得できませんでした。別の方法を試してください。');
            }
        }
        
        // 撮り直し
        function retakePhoto() {
            // UI切り替え
            video.style.display = 'block';
            photo.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'none';
        }
        
        // ファイル選択処理
        function handleFile() {
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // カメラストリームを停止
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    // 画像を表示
                    photo.src = e.target.result;
                    
                    // UI切り替え
                    video.style.display = 'none';
                    photo.style.display = 'block';
                    captureBtn.style.display = 'none';
                    retakeBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // イベントリスナー設定
        captureBtn.addEventListener('click', takePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        fileInput.addEventListener('change', handleFile);
        
        // カメラを起動
        startCamera();
    </script>
</body>
</html>
