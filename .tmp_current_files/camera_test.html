<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラテスト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .camera-container {
      position: relative;
      max-height: 80vh;
      overflow: hidden;
    }
    .camera-controls {
      margin: 20px 0;
      text-align: center;
    }
    #capture-btn {
      min-width: 200px;
      font-size: 1.2rem;
      padding: 12px 30px;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.5);
      position: relative;
      z-index: 100;
    }
    .preview-container {
      margin-top: 20px;
      text-align: center;
    }
    .preview-container img {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">カメラテスト</h1>
    
    <!-- テスト用ファイル入力 -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="photo-upload" class="form-label">証明写真アップロード</label>
          <input type="file" class="form-control" id="photo-upload" accept="image/*">
        </div>
        <div class="d-grid gap-2">
          <button type="button" id="camera-btn" class="btn btn-primary">
            <i class="fas fa-camera"></i> カメラで撮影する
          </button>
        </div>
      </div>
    </div>
    
    <!-- プレビュー表示 -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="preview-container">
          <p id="preview-label">プレビュー</p>
          <img id="preview-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="プレビュー">
        </div>
      </div>
    </div>
  </div>

  <!-- カメラモーダル -->
  <div class="modal fade" id="camera-modal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="cameraModalLabel">カメラで撮影</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center p-0">
          <div class="camera-container">
            <video id="camera-video" autoplay playsinline style="width: 100%; max-height: 70vh; background: #000;"></video>
            <canvas id="camera-canvas" style="display: none;"></canvas>
            <div class="camera-controls mt-3 mb-3 p-3">
              <button id="capture-btn" type="button" class="btn btn-danger btn-lg rounded-pill">
                <i class="fas fa-camera"></i> 撮影する
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // DOM要素
    const cameraBtn = document.getElementById('camera-btn');
    const photoUpload = document.getElementById('photo-upload');
    const previewImage = document.getElementById('preview-image');
    const captureBtn = document.getElementById('capture-btn');
    const video = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    
    // グローバル変数
    let stream = null;
    
    // カメラボタンのイベントリスナー
    cameraBtn.addEventListener('click', function() {
      openCamera();
    });
    
    // ファイル入力のイベントリスナー
    photoUpload.addEventListener('change', function(e) {
      if (e.target.files && e.target.files[0]) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          previewImage.src = e.target.result;
        };
        
        reader.readAsDataURL(file);
      }
    });
    
    // カメラを開く
    function openCamera() {
      // モーダルを表示
      const modal = new bootstrap.Modal(document.getElementById('camera-modal'));
      modal.show();
      
      // カメラへのアクセス
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const constraints = {
          video: { facingMode: 'user' },
          audio: false
        };
        
        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(s) {
            stream = s;
            video.srcObject = stream;
          })
          .catch(function(error) {
            console.error('カメラアクセスに失敗しました:', error);
            showError('カメラへのアクセスが拒否されたか、利用できません。');
          });
      } else {
        showError('お使いのブラウザはカメラをサポートしていません。');
      }
    }
    
    // 撮影ボタンのイベントリスナー
    captureBtn.addEventListener('click', function() {
      if (video.readyState === 4) {
        // キャンバスのサイズをビデオに合わせる
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // ビデオフレームをキャンバスに描画
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // キャンバスを画像としてエクスポート
        const imageData = canvas.toDataURL('image/jpeg');
        
        // プレビューに表示
        previewImage.src = imageData;
        
        // ファイル入力に設定
        const blob = dataURItoBlob(imageData);
        const filename = 'photo_' + new Date().getTime() + '.jpg';
        const file = new File([blob], filename, { type: 'image/jpeg' });
        
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        photoUpload.files = dataTransfer.files;
        
        // モーダルを閉じる
        const modal = bootstrap.Modal.getInstance(document.getElementById('camera-modal'));
        modal.hide();
        
        // ストリームを停止
        stopStream();
      }
    });
    
    // モーダルが閉じられたときにストリームを停止
    document.getElementById('camera-modal').addEventListener('hidden.bs.modal', function() {
      stopStream();
    });
    
    // ストリームを停止
    function stopStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }
    
    // エラーメッセージを表示
    function showError(message) {
      const container = document.querySelector('.camera-container');
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert alert-danger m-3';
      alertDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      
      // 既存のアラートを削除
      const existingAlerts = container.querySelectorAll('.alert');
      existingAlerts.forEach(alert => alert.remove());
      
      // 新しいアラートを追加
      container.insertBefore(alertDiv, container.firstChild);
    }
    
    // Data URI を Blob に変換
    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
