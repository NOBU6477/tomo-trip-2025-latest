<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ローカルガイド</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    
    h1 {
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-body {
      padding: 2rem;
      text-align: center;
    }
    
    .btn-register {
      border-radius: 5px;
      padding: 0.5rem 2rem;
      font-weight: 500;
    }
    
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    
    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }
    
    .container {
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ローカルガイド</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <img src="https://via.placeholder.com/150" alt="Tourist" class="mb-3 rounded-circle">
            <h2 class="card-title">観光客</h2>
            <p class="card-text">地元の隠れた名所を地元ガイドと一緒に訪れよう</p>
            <button type="button" class="btn btn-primary btn-register" id="tourist-register-btn">登録</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <img src="https://via.placeholder.com/150" alt="Guide" class="mb-3 rounded-circle">
            <h2 class="card-title">ガイド</h2>
            <p class="card-text">あなたの地元の魅力を観光客に伝えよう</p>
            <button type="button" class="btn btn-success btn-register" id="guide-register-btn">登録</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 仮の実装 - 後でモーダルなどに接続
      document.getElementById('tourist-register-btn').addEventListener('click', function() {
        alert('観光客として登録します');
      });
      
      document.getElementById('guide-register-btn').addEventListener('click', function() {
        alert('ガイドとして登録します');
      });
    });
  </script>
</body>
</html>
