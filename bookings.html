<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約管理 | Local Guide</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="tomotrip-logo.png" alt="TomoTrip" height="40" class="me-2">
          <span class="fw-bold">TomoTrip</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guides">ガイドを探す</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/bookings">予約一覧 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item guide-menu-item">
              <a class="nav-link" href="/schedule">スケジュール</a>
            </li>
          </ul>
          <div class="navbar-text mr-3">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle text-white p-0" type="button" id="langDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-globe"></i> <span id="current-lang">日本語</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="langDropdown">
                <a class="dropdown-item" href="#" onclick="changeLanguage('ja')">日本語</a>
                <a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a>
              </div>
            </div>
          </div>
          <div class="user-menu">
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle"></i> <span id="username">ユーザー</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuDropdown">
                <a class="dropdown-item" href="/profile">
                  <i class="fas fa-id-card"></i> プロフィール
                </a>
                <a class="dropdown-item" href="#" id="logout-btn">
                  <i class="fas fa-sign-out-alt"></i> ログアウト
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main class="container py-4">
    <div id="alerts-container"></div>

    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">予約管理</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs" id="bookingTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tourist-tab" data-toggle="tab" href="#tourist-bookings" role="tab" aria-controls="tourist-bookings" aria-selected="true">
              <i class="fas fa-map-marked-alt"></i> ツーリストとしての予約
            </a>
          </li>
          <li class="nav-item guide-menu-item" role="presentation">
            <a class="nav-link" id="guide-tab" data-toggle="tab" href="#guide-bookings" role="tab" aria-controls="guide-bookings" aria-selected="false">
              <i class="fas fa-walking"></i> ガイドとしての予約
            </a>
          </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content mt-3" id="bookingTabsContent">
          <!-- ツーリストとしての予約 -->
          <div class="tab-pane fade show active" id="tourist-bookings" role="tabpanel" aria-labelledby="tourist-tab">
            <div id="tourist-bookings-list">
              <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <!-- ガイドとしての予約 -->
          <div class="tab-pane fade" id="guide-bookings" role="tabpanel" aria-labelledby="guide-tab">
            <div id="guide-bookings-list">
              <div class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- レビューモーダル -->
  <div class="modal fade" id="review-modal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">レビューを投稿</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="review-form">
            <input type="hidden" name="bookingId">
            <input type="hidden" name="reviewedId">

            <div class="form-group">
              <label>評価</label>
              <div class="rating">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="rating5" name="rating" value="5" class="custom-control-input">
                  <label class="custom-control-label" for="rating5">5 (最高)</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="rating4" name="rating" value="4" class="custom-control-input">
                  <label class="custom-control-label" for="rating4">4</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="rating3" name="rating" value="3" class="custom-control-input" checked>
                  <label class="custom-control-label" for="rating3">3</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="rating2" name="rating" value="2" class="custom-control-input">
                  <label class="custom-control-label" for="rating2">2</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="rating1" name="rating" value="1" class="custom-control-input">
                  <label class="custom-control-label" for="rating1">1 (最低)</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="review-comment">コメント</label>
              <textarea class="form-control" name="comment" id="review-comment" rows="5" placeholder="サービスについての感想を入力してください"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">投稿する</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Local Guide</h5>
          <p>地元の魅力を発見する、あなただけの旅</p>
        </div>
        <div class="col-md-3">
          <h5>リンク</h5>
          <ul class="list-unstyled">
            <li><a href="/" class="text-white">ホーム</a></li>
            <li><a href="/guides" class="text-white">ガイドを探す</a></li>
            <li><a href="/about" class="text-white">サービスについて</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5>サポート</h5>
          <ul class="list-unstyled">
            <li><a href="/help" class="text-white">ヘルプ</a></li>
            <li><a href="/terms" class="text-white">利用規約</a></li>
            <li><a href="/privacy" class="text-white">プライバシーポリシー</a></li>
          </ul>
        </div>
      </div>
      <hr class="bg-light">
      <div class="text-center">
        <p class="mb-0">&copy; 2025 Local Guide. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="booking-manager.js"></script>
  <script src="navigation-buttons.js"></script>
  <script>
    // ユーザータイプに基づいてメニュー表示を制御
    document.addEventListener('DOMContentLoaded', function() {
      const userType = localStorage.getItem('userType') || 'tourist';
      const guideMenuItems = document.querySelectorAll('.guide-menu-item');
      
      if (userType === 'guide') {
        guideMenuItems.forEach(item => item.style.display = 'block');
      } else {
        guideMenuItems.forEach(item => item.style.display = 'none');
      }
    });
  </script>
</body>
</html>
